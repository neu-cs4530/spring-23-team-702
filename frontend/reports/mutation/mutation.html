     useTownControllerSpy.mockReturnValue(newController);\n      renderData.rerender(<"+"TestComponent />);\n      expect(getSingleListenerRemoved('conversationAreasChanged')).toBe(addCall);\n\n      getSingleListenerAdded('conversationAreasChanged', newController.addListener);\n    });\n  });\n\n  describe('[T3] useTownSettings', () => {\n    let friendlyName: string;\n    let townIsPubliclyListed: boolean;\n    let hookReturnValue: { friendlyName: string; isPubliclyListed: boolean };\n    let renderData: RenderResult;\n    function TestComponent() {\n      hookReturnValue = useTownSettings();\n      return null;\n    }\n    beforeEach(() => {\n      friendlyName = nanoid();\n      townIsPubliclyListed = true;\n      townController = mockTownController({\n        friendlyName,\n        townIsPubliclyListed,\n      });\n      useTownControllerSpy.mockReturnValue(townController);\n\n      renderData = render(<"+"TestComponent />);\n    });\n    it('Returns initial state for the town', () => {\n      expect(hookReturnValue.isPubliclyListed).toBe(townIsPubliclyListed);\n      expect(hookReturnValue.friendlyName).toBe(friendlyName);\n    });\n    it('Updates isPubliclyListed in response to townSettingsUpdated events', () => {\n      const listener = getSingleListenerAdded('townSettingsUpdated');\n      const newTownIsPubliclyListed = false;\n      act(() => {\n        listener({ isPubliclyListed: newTownIsPubliclyListed });\n      });\n      expect(hookReturnValue.friendlyName).toBe(friendlyName);\n      expect(hookReturnValue.isPubliclyListed).toBe(newTownIsPubliclyListed);\n    });\n    it('Updates friendlyName in response to townSettingsUpdated events', () => {\n      const listener = getSingleListenerAdded('townSettingsUpdated');\n      const newFriendlyName = nanoid();\n      act(() => {\n        listener({ friendlyName: newFriendlyName });\n      });\n      expect(hookReturnValue.friendlyName).toBe(newFriendlyName);\n      expect(hookReturnValue.isPubliclyListed).toBe(townIsPubliclyListed);\n    });\n    it('Updates both settings in response to townSettingsUpdated events', () => {\n      const listener = getSingleListenerAdded('townSettingsUpdated');\n      const newFriendlyName = nanoid();\n      const newTownIsPubliclyListed = false;\n      act(() => {\n        listener({ friendlyName: newFriendlyName, isPubliclyListed: newTownIsPubliclyListed });\n      });\n      expect(hookReturnValue.friendlyName).toBe(newFriendlyName);\n      expect(hookReturnValue.isPubliclyListed).toBe(newTownIsPubliclyListed);\n    });\n    it('Adds exactly one listener', () => {\n      const listener = getSingleListenerAdded('townSettingsUpdated');\n      const newFriendlyName = nanoid();\n      const newTownIsPubliclyListed = false;\n      act(() => {\n        listener({ friendlyName: newFriendlyName, isPubliclyListed: newTownIsPubliclyListed });\n      });\n      getSingleListenerAdded('townSettingsUpdated');\n    });\n    it('Removes the listener when the component is unmounted', () => {\n      const listenerAdded = getSingleListenerAdded('townSettingsUpdated');\n      const newFriendlyName = nanoid();\n      const newTownIsPubliclyListed = false;\n      act(() => {\n        listenerAdded({ friendlyName: newFriendlyName, isPubliclyListed: newTownIsPubliclyListed });\n      });\n      cleanup();\n      const listenerRemoved = getSingleListenerRemoved('townSettingsUpdated');\n      expect(listenerRemoved).toBe(listenerAdded);\n    });\n    it('Adds a listener on first render and does not re-register a listener on each render', () => {\n      getSingleListenerAdded('townSettingsUpdated');\n      renderData.rerender(<"+"TestComponent />);\n      renderData.rerender(<"+"TestComponent />);\n      renderData.rerender(<"+"TestComponent />);\n      getSingleListenerAdded('townSettingsUpdated');\n    });\n\n    it('Removes the listener if the townController changes and adds one to the new controller', () => {\n      const addCall = getSingleListenerAdded('townSettingsUpdated');\n      const newController = mockTownController({\n        friendlyName: nanoid(),\n        townID: nanoid(),\n        conversationAreas: [],\n      });\n\n      useTownControllerSpy.mockReturnValue(newController);\n      renderData.rerender(<"+"TestComponent />);\n      expect(getSingleListenerRemoved('townSettingsUpdated')).toBe(addCall);\n\n      getSingleListenerAdded('townSettingsUpdated', newController.addListener);\n    });\n  });\n});\n\ndescribe('ConversationAreaController hooks', () => {\n  let conversationAreaController: ConversationAreaController;\n  type ConversationAreaEventName = keyof ConversationAreaEvents;\n\n  let addListenerSpy: jest.SpyInstance<"+"\n    ConversationAreaController,\n    [event: ConversationAreaEventName, listener: ConversationAreaEvents[ConversationAreaEventName]]\n  >;\n\n  let removeListenerSpy: jest.SpyInstance<"+"\n    ConversationAreaController,\n    [event: ConversationAreaEventName, listener: ConversationAreaEvents[ConversationAreaEventName]]\n  >;\n\n  beforeEach(() => {\n    conversationAreaController = new ConversationAreaController(nanoid(), nanoid());\n    addListenerSpy = jest.spyOn(conversationAreaController, 'addListener');\n    removeListenerSpy = jest.spyOn(conversationAreaController, 'removeListener');\n  });\n  function getSingleListenerAdded<"+"Ev extends EventNames<"+"ConversationAreaEvents>>(\n    eventName: Ev,\n    spy = addListenerSpy,\n  ): ConversationAreaEvents[Ev] {\n    const addedListeners = spy.mock.calls.filter(eachCall => eachCall[0] === eventName);\n    if (addedListeners.length !== 1) {\n      throw new Error(\n        `Expected to find exactly one addListener call for ${eventName} but found ${addedListeners.length}`,\n      );\n    }\n    return addedListeners[0][1] as unknown as ConversationAreaEvents[Ev];\n  }\n  function getSingleListenerRemoved<"+"Ev extends EventNames<"+"ConversationAreaEvents>>(\n    eventName: Ev,\n  ): ConversationAreaEvents[Ev] {\n    const removedListeners = removeListenerSpy.mock.calls.filter(\n      eachCall => eachCall[0] === eventName,\n    );\n    if (removedListeners.length !== 1) {\n      throw new Error(\n        `Expected to find exactly one removeListeners call for ${eventName} but found ${removedListeners.length}`,\n      );\n    }\n    return removedListeners[0][1] as unknown as ConversationAreaEvents[Ev];\n  }\n  describe('[T3] useConversationAreaOccupants', () => {\n    let hookReturnValue: PlayerController[];\n    let testPlayers: PlayerController[];\n    let renderData: RenderResult;\n    function TestComponent(props: { controller?: ConversationAreaController }) {\n      hookReturnValue = useConversationAreaOccupants(\n        props.controller || conversationAreaController,\n      );\n      return null;\n    }\n    beforeEach(() => {\n      testPlayers = [];\n      for (let i = 0; i <"+" 10; i++) {\n        testPlayers.push(\n          new PlayerController(nanoid(), nanoid(), { moving: false, rotation: 'back', x: 0, y: 1 }),\n        );\n      }\n      conversationAreaController.occupants = [testPlayers[0], testPlayers[1], testPlayers[2]];\n      renderData = render(<"+"TestComponent />);\n    });\n    it('Returns an initial state of the players in the area', () => {\n      expect(hookReturnValue).toEqual([testPlayers[0], testPlayers[1], testPlayers[2]]);\n    });\n    it('Updates the occupants list in response to occupantsChange events', () => {\n      act(() => {\n        conversationAreaController.occupants = [testPlayers[0]];\n      });\n      expect(hookReturnValue).toEqual([testPlayers[0]]);\n      //Make sure that re-rendering didn't add another listener\n      getSingleListenerAdded('occupantsChange');\n    });\n    it('Removes its update listener when the component unmounts', () => {\n      const listenerAdded = getSingleListenerAdded('occupantsChange');\n      cleanup();\n      const listenerRemoved = getSingleListenerRemoved('occupantsChange');\n      expect(listenerAdded).toBe(listenerRemoved);\n    });\n    it('Adds a listener on first render and does not re-register a listener on each render', () => {\n      getSingleListenerAdded('occupantsChange');\n      renderData.rerender(<"+"TestComponent />);\n      renderData.rerender(<"+"TestComponent />);\n      renderData.rerender(<"+"TestComponent />);\n      getSingleListenerAdded('occupantsChange');\n    });\n    it('Removes its listener and registers a new one if the area changes', () => {\n      const added = getSingleListenerAdded('occupantsChange');\n\n      const newController = new ConversationAreaController(nanoid(), nanoid());\n      const newAdded = jest.spyOn(newController, 'addListener');\n\n      renderData.rerender(<"+"TestComponent controller={newController} />);\n\n      //Make sure old was removed\n      expect(getSingleListenerRemoved('occupantsChange')).toBe(added);\n\n      //Make sure new added\n      getSingleListenerAdded('occupantsChange', newAdded);\n    });\n  });\n  describe('[T3] useConversationAreaTopic', () => {\n    let hookReturnValue: string;\n    let renderData: RenderResult;\n    function TestComponent(props: { controller?: ConversationAreaController }) {\n      hookReturnValue = useConversationAreaTopic(props.controller || conversationAreaController);\n      return null;\n    }\n    beforeEach(() => {\n      renderData = render(<"+"TestComponent />);\n    });\n    it('Returns an initial state of the topic for the area', () => {\n      expect(hookReturnValue).toEqual(conversationAreaController.topic);\n    });\n    it('Returns NO_TOPIC_STRING if the topic is undefined', () => {\n      act(() => {\n        conversationAreaController.topic = undefined;\n      });\n      expect(hookReturnValue).toEqual(NO_TOPIC_STRING);\n    });\n    it('Updates the topic in response to topicChange events', () => {\n      const newTopic = nanoid();\n      act(() => {\n        conversationAreaController.topic = newTopic;\n      });\n      expect(hookReturnValue).toEqual(newTopic);\n      // Make sure that re-rendering didn't add another listener\n      getSingleListenerAdded('topicChange');\n    });\n    it('Removes its update listener when the component unmounts', () => {\n      const listenerAdded = getSingleListenerAdded('topicChange');\n      cleanup();\n      const listenerRemoved = getSingleListenerRemoved('topicChange');\n      expect(listenerRemoved).toBe(listenerAdded);\n    });\n    it('Adds a listener on first render and does not re-register a listener on each render', () => {\n      getSingleListenerAdded('topicChange');\n      renderData.rerender(<"+"TestComponent />);\n      renderData.rerender(<"+"TestComponent />);\n      renderData.rerender(<"+"TestComponent />);\n      getSingleListenerAdded('topicChange');\n    });\n    it('Removes its listener and registers a new one if the area changes', () => {\n      const added = getSingleListenerAdded('topicChange');\n\n      const newController = new ConversationAreaController(nanoid(), nanoid());\n      const newAdded = jest.spyOn(newController, 'addListener');\n\n      renderData.rerender(<"+"TestComponent controller={newController} />);\n\n      //Make sure old was removed\n      expect(getSingleListenerRemoved('topicChange')).toBe(added);\n\n      //Make sure new added\n      getSingleListenerAdded('topicChange', newAdded);\n    });\n  });\n});\n"},"src/components/Town/interactables/ViewingAreaVideo.test.tsx":{"tests":[{"id":"79","name":"[T4] Viewing Area Video [T4] ReactPlayer rendering Sets the videoURL","location":{"start":{"column":6,"line":165}}},{"id":"80","name":"[T4] Viewing Area Video [T4] ReactPlayer rendering Sets the playing property","location":{"start":{"column":6,"line":169}}},{"id":"81","name":"[T4] Viewing Area Video [T4] Bridging events from the ViewingAreaController to the ReactPlayer Registering ViewingAreaController listeners When rendered Registers exactly one progressChange listener","location":{"start":{"column":10,"line":177}}},{"id":"82","name":"[T4] Viewing Area Video [T4] Bridging events from the ViewingAreaController to the ReactPlayer Registering ViewingAreaController listeners When rendered Removes the progressChange listener at unmount","location":{"start":{"column":10,"line":189}}},{"id":"83","name":"[T4] Viewing Area Video [T4] Bridging events from the ViewingAreaController to the ReactPlayer Registering ViewingAreaController listeners When rendered Registers exactly one playbackChange listener","location":{"start":{"column":10,"line":197}}},{"id":"84","name":"[T4] Viewing Area Video [T4] Bridging events from the ViewingAreaController to the ReactPlayer Registering ViewingAreaController listeners When rendered Removes the playbackChange listener at unmount","location":{"start":{"column":10,"line":212}}},{"id":"85","name":"[T4] Viewing Area Video [T4] Bridging events from the ViewingAreaController to the ReactPlayer Registering ViewingAreaController listeners When re-rendered with a different viewing area controller Removes the listeners on the old viewing area controller and adds listeners to the new controller","location":{"start":{"column":10,"line":222}}},{"id":"86","name":"[T4] Viewing Area Video [T4] Bridging events from the ViewingAreaController to the ReactPlayer Pauses the video on playbackChange","location":{"start":{"column":6,"line":243}}},{"id":"87","name":"[T4] Viewing Area Video [T4] Bridging events from the ViewingAreaController to the ReactPlayer Unpauses the video on playbackChange","location":{"start":{"column":6,"line":252}}},{"id":"88","name":"[T4] Viewing Area Video [T4] Bridging events from the ViewingAreaController to the ReactPlayer Seeks the video when the drift is more than ALLOWED_DRIFT","location":{"start":{"column":6,"line":267}}},{"id":"89","name":"[T4] Viewing Area Video [T4] Bridging events from the ViewingAreaController to the ReactPlayer Does not seek the video if the drift is less than ALLOWED_DRIFT","location":{"start":{"column":6,"line":280}}},{"id":"90","name":"[T4] Viewing Area Video [T4] Bridging events from the ReactPlayer to the ViewingAreaController Registers listeners for onProgress, onPlay, onPause, and onEnded","location":{"start":{"column":6,"line":289}}},{"id":"91","name":"[T4] Viewing Area Video [T4] Bridging events from the ReactPlayer to the ViewingAreaController updates the viewing area controller's model and emits an update to the town onPlay","location":{"start":{"column":6,"line":296}}},{"id":"92","name":"[T4] Viewing Area Video [T4] Bridging events from the ReactPlayer to the ViewingAreaController updates the viewing area controller's model and emits an update to the town onPause","location":{"start":{"column":6,"line":311}}},{"id":"93","name":"[T4] Viewing Area Video [T4] Bridging events from the ReactPlayer to the ViewingAreaController updates the viewing area controller's model and emits an update to the town onEnded","location":{"start":{"column":6,"line":320}}},{"id":"94","name":"[T4] Viewing Area Video [T4] Bridging events from the ReactPlayer to the ViewingAreaController updates the viewing area controller's model and emits an update to the town onProgress","location":{"start":{"column":6,"line":329}}},{"id":"95","name":"[T4] Viewing Area Video [T4] Bridging events from the ReactPlayer to the ViewingAreaController does not emit an update to the town for onPlay, onPause, onEnded or onProgress if the new state matches the existing state of the controller","location":{"start":{"column":6,"line":340}}}],"source":"import { ChakraProvider } from '@chakra-ui/react';\nimport { EventNames } from '@socket.io/component-emitter';\nimport { cleanup, render, RenderResult } from '@testing-library/react';\nimport { mock, MockProxy } from 'jest-mock-extended';\nimport React from 'react';\nimport { act } from 'react-dom/test-utils';\nimport * as ReactPlayer from 'react-player';\nimport TownController from '../../../classes/TownController';\nimport ViewingAreaController, { ViewingAreaEvents } from '../../../classes/ViewingAreaController';\nimport TownControllerContext from '../../../contexts/TownControllerContext';\nimport { ViewingAreaVideo } from './ViewingAreaVideo';\n\n// A sentinel value that we will render in the mock react player component to help find it in the DOM tree\nconst MOCK_REACT_PLAYER_PLACEHOLDER = 'MOCK_REACT_PLAYER_PLACEHOLER';\n// Mocking a React class-based component appears to be quite challenging; we define our own class\n// to use as a mock here. Using jest-mock-extended's mock<"+"ReactPlayer>() doesn't work.\nclass MockReactPlayer extends React.Component {\n  private _componentDidUpdateSpy: jest.Mock<"+"never, [ReactPlayer.ReactPlayerProps]>;\n\n  private _seekSpy: jest.Mock<"+"never, [number]>;\n\n  public currentTime = 0;\n\n  constructor(\n    props: ReactPlayer.ReactPlayerProps,\n    componentDidUpdateSpy: jest.Mock<"+"never, [ReactPlayer.ReactPlayerProps]>,\n    seekSpy: jest.Mock<"+"never, [number]>,\n  ) {\n    super(props);\n    this._componentDidUpdateSpy = componentDidUpdateSpy;\n    this._seekSpy = seekSpy;\n  }\n\n  getCurrentTime() {\n    return this.currentTime;\n  }\n\n  seekTo(newTime: number) {\n    this.currentTime = newTime;\n    this._seekSpy(newTime);\n  }\n\n  componentDidUpdate(): void {\n    this._componentDidUpdateSpy(this.props);\n  }\n\n  render(): React.ReactNode {\n    return <"+">{MOCK_REACT_PLAYER_PLACEHOLDER}<"+"/>;\n  }\n}\n\nconst reactPlayerSpy = jest.spyOn(ReactPlayer, 'default');\n// This TS ignore is necessary in order to spy on a react class based component, apparently...\n// eslint-disable-next-line @typescript-eslint/ban-ts-comment\n// @ts-ignore\nreactPlayerSpy.prototype = React.Component.prototype;\n\nfunction renderViewingArea(viewingArea: ViewingAreaController, controller: TownController) {\n  return (\n    <"+"ChakraProvider>\n      <"+"TownControllerContext.Provider value={controller}>\n        <"+"ViewingAreaVideo controller={viewingArea} />\n      <"+"/TownControllerContext.Provider>\n    <"+"/ChakraProvider>\n  );\n}\n\ndescribe('[T4] Viewing Area Video', () => {\n  const mockReactPlayerConstructor = jest.fn<"+"never, [ReactPlayer.ReactPlayerProps]>();\n  const componentDidUpdateSpy = jest.fn<"+"never, [ReactPlayer.ReactPlayerProps]>();\n  const seekSpy = jest.fn<"+"never, [number]>();\n  let mockReactPlayer: MockReactPlayer;\n  let viewingArea: ViewingAreaController;\n  type ViewingAreaEventName = keyof ViewingAreaEvents;\n  let addListenerSpy: jest.SpyInstance<"+"\n    ViewingAreaController,\n    [event: ViewingAreaEventName, listener: ViewingAreaEvents[ViewingAreaEventName]]\n  >;\n\n  let removeListenerSpy: jest.SpyInstance<"+"\n    ViewingAreaController,\n    [event: ViewingAreaEventName, listener: ViewingAreaEvents[ViewingAreaEventName]]\n  >;\n\n  let townController: MockProxy<"+"TownController>;\n\n  let renderData: RenderResult;\n  beforeAll(() => {\n    reactPlayerSpy.mockImplementation(function (props) {\n      mockReactPlayerConstructor(props);\n      const ret = new MockReactPlayer(props, componentDidUpdateSpy, seekSpy);\n      mockReactPlayer = ret;\n      return ret as any;\n    });\n  });\n  beforeEach(() => {\n    mockReactPlayerConstructor.mockClear();\n    componentDidUpdateSpy.mockClear();\n    seekSpy.mockClear();\n    townController = mock<"+"TownController>();\n    viewingArea = new ViewingAreaController({\n      elapsedTimeSec: 0,\n      id: 'test',\n      isPlaying: true,\n      video: 'test',\n    });\n\n    addListenerSpy = jest.spyOn(viewingArea, 'addListener');\n    removeListenerSpy = jest.spyOn(viewingArea, 'removeListener');\n\n    renderData = render(renderViewingArea(viewingArea, townController));\n  });\n  /**\n   * Retrieve the properties passed to the ReactPlayer the first time it was rendered\n   */\n  function firstReactPlayerConstructorProps() {\n    return mockReactPlayerConstructor.mock.calls[0][0];\n  }\n  /**\n   * Retrieve the properties passed to the ReactPlayer the last time it was rendered\n   */\n  function lastReactPlayerPropUpdate() {\n    return componentDidUpdateSpy.mock.calls[componentDidUpdateSpy.mock.calls.length - 1][0];\n  }\n  /**\n   * Retrieve the playback time that was passed to 'seek' in its most recent call\n   */\n  function lastSeekCall() {\n    return seekSpy.mock.calls[seekSpy.mock.calls.length - 1][0];\n  }\n  /**\n   * Retrieve the listener passed to \"addListener\" for a given eventName\n   * @throws Error if the addListener method was not invoked exactly once for the given eventName\n   */\n  function getSingleListenerAdded<"+"Ev extends EventNames<"+"ViewingAreaEvents>>(\n    eventName: Ev,\n    spy = addListenerSpy,\n  ): ViewingAreaEvents[Ev] {\n    const addedListeners = spy.mock.calls.filter(eachCall => eachCall[0] === eventName);\n    if (addedListeners.length !== 1) {\n      throw new Error(\n        `Expected to find exactly one addListener call for ${eventName} but found ${addedListeners.length}`,\n      );\n    }\n    return addedListeners[0][1] as unknown as ViewingAreaEvents[Ev];\n  }\n  /**\n   * Retrieve the listener pased to \"removeListener\" for a given eventName\n   * @throws Error if the removeListener method was not invoked exactly once for the given eventName\n   */\n  function getSingleListenerRemoved<"+"Ev extends EventNames<"+"ViewingAreaEvents>>(\n    eventName: Ev,\n  ): ViewingAreaEvents[Ev] {\n    const removedListeners = removeListenerSpy.mock.calls.filter(\n      eachCall => eachCall[0] === eventName,\n    );\n    if (removedListeners.length !== 1) {\n      throw new Error(\n        `Expected to find exactly one removeListeners call for ${eventName} but found ${removedListeners.length}`,\n      );\n    }\n    return removedListeners[0][1] as unknown as ViewingAreaEvents[Ev];\n  }\n  describe('[T4] ReactPlayer rendering', () => {\n    it('Sets the videoURL', () => {\n      const props = firstReactPlayerConstructorProps();\n      expect(props.url).toEqual(viewingArea.video);\n    });\n    it('Sets the playing property', () => {\n      const props = firstReactPlayerConstructorProps();\n      expect(props.playing).toEqual(viewingArea.isPlaying);\n    });\n  });\n  describe('[T4] Bridging events from the ViewingAreaController to the ReactPlayer', () => {\n    describe('Registering ViewingAreaController listeners', () => {\n      describe('When rendered', () => {\n        it('Registers exactly one progressChange listener', () => {\n          act(() => {\n            viewingArea.emit('playbackChange', false);\n          });\n          act(() => {\n            viewingArea.emit('playbackChange', true);\n          });\n          act(() => {\n            viewingArea.emit('playbackChange', false);\n          });\n          getSingleListenerAdded('progressChange');\n        });\n        it('Removes the progressChange listener at unmount', () => {\n          act(() => {\n            viewingArea.emit('progressChange', 30);\n          });\n          const listenerAdded = getSingleListenerAdded('progressChange');\n          cleanup();\n          expect(getSingleListenerRemoved('progressChange')).toBe(listenerAdded);\n        });\n        it('Registers exactly one playbackChange listener', () => {\n          act(() => {\n            viewingArea.emit('playbackChange', true);\n          });\n          act(() => {\n            viewingArea.emit('playbackChange', false);\n          });\n          act(() => {\n            viewingArea.emit('playbackChange', true);\n          });\n          act(() => {\n            viewingArea.emit('playbackChange', false);\n          });\n          getSingleListenerAdded('playbackChange');\n        });\n        it('Removes the playbackChange listener at unmount', () => {\n          act(() => {\n            viewingArea.emit('playbackChange', true);\n          });\n          const listenerAdded = getSingleListenerAdded('playbackChange');\n          cleanup();\n          expect(getSingleListenerRemoved('playbackChange')).toBe(listenerAdded);\n        });\n      });\n      describe('When re-rendered with a different viewing area controller', () => {\n        it('Removes the listeners on the old viewing area controller and adds listeners to the new controller', () => {\n          const origPlayback = getSingleListenerAdded('playbackChange');\n          const origProgress = getSingleListenerAdded('progressChange');\n\n          const newViewingArea = new ViewingAreaController({\n            elapsedTimeSec: 0,\n            id: 'test',\n            isPlaying: true,\n            video: 'test',\n          });\n          const newAddListenerSpy = jest.spyOn(newViewingArea, 'addListener');\n          renderData.rerender(renderViewingArea(newViewingArea, townController));\n\n          expect(getSingleListenerRemoved('playbackChange')).toBe(origPlayback);\n          expect(getSingleListenerRemoved('progressChange')).toBe(origProgress);\n\n          getSingleListenerAdded('playbackChange', newAddListenerSpy);\n          getSingleListenerAdded('progressChange', newAddListenerSpy);\n        });\n      });\n    });\n    it('Pauses the video on playbackChange', async () => {\n      expect(viewingArea.isPlaying).toBe(true);\n      expect(componentDidUpdateSpy).not.toBeCalled();\n      act(() => {\n        viewingArea.emit('playbackChange', false);\n      });\n      const newProps = lastReactPlayerPropUpdate();\n      expect(newProps.playing).toBe(false);\n    });\n    it('Unpauses the video on playbackChange', () => {\n      expect(viewingArea.isPlaying).toBe(true);\n      expect(componentDidUpdateSpy).not.toBeCalled();\n      act(() => {\n        viewingArea.emit('playbackChange', false);\n      });\n      let newProps = lastReactPlayerPropUpdate();\n      expect(newProps.playing).toBe(false);\n\n      act(() => {\n        viewingArea.emit('playbackChange', true);\n      });\n      newProps = lastReactPlayerPropUpdate();\n      expect(newProps.playing).toBe(true);\n    });\n    it('Seeks the video when the drift is more than ALLOWED_DRIFT', () => {\n      mockReactPlayer.currentTime = 10;\n      act(() => {\n        viewingArea.emit('progressChange', 13.01);\n      });\n      expect(lastSeekCall()).toEqual(13.01);\n\n      mockReactPlayer.currentTime = 10;\n      act(() => {\n        viewingArea.emit('progressChange', 6.99);\n      });\n      expect(lastSeekCall()).toEqual(6.99);\n    });\n    it('Does not seek the video if the drift is less than ALLOWED_DRIFT', () => {\n      mockReactPlayer.currentTime = 10;\n      act(() => {\n        viewingArea.emit('progressChange', 13);\n      });\n      expect(seekSpy).not.toBeCalled();\n    });\n  });\n  describe('[T4] Bridging events from the ReactPlayer to the ViewingAreaController', () => {\n    it('Registers listeners for onProgress, onPlay, onPause, and onEnded', () => {\n      const props = firstReactPlayerConstructorProps();\n      expect(props.onPlay).toBeDefined();\n      expect(props.onPause).toBeDefined();\n      expect(props.onEnded).toBeDefined();\n      expect(props.onProgress).toBeDefined();\n    });\n    it(\"updates the viewing area controller's model and emits an update to the town onPlay\", () => {\n      const { onPlay } = firstReactPlayerConstructorProps();\n      expect(viewingArea.isPlaying).toBe(true);\n      act(() => {\n        viewingArea.isPlaying = false;\n      });\n      act(() => {\n        if (onPlay) {\n          onPlay();\n        }\n      });\n      expect(viewingArea.isPlaying).toBe(true);\n      expect(townController.emitViewingAreaUpdate).toBeCalledWith(viewingArea);\n    });\n\n    it(\"updates the viewing area controller's model and emits an update to the town onPause\", () => {\n      const { onPause } = firstReactPlayerConstructorProps();\n      expect(viewingArea.isPlaying).toBe(true);\n      act(() => {\n        if (onPause) onPause();\n      });\n      expect(viewingArea.isPlaying).toBe(false);\n      expect(townController.emitViewingAreaUpdate).toBeCalledWith(viewingArea);\n    });\n    it(\"updates the viewing area controller's model and emits an update to the town onEnded\", () => {\n      const { onEnded } = firstReactPlayerConstructorProps();\n      expect(viewingArea.isPlaying).toBe(true);\n      act(() => {\n        if (onEnded) onEnded();\n      });\n      expect(viewingArea.isPlaying).toBe(false);\n      expect(townController.emitViewingAreaUpdate).toBeCalledWith(viewingArea);\n    });\n    it(\"updates the viewing area controller's model and emits an update to the town onProgress\", () => {\n      const { onProgress } = firstReactPlayerConstructorProps();\n      expect(viewingArea.isPlaying).toBe(true);\n      const newElapsedTimeSec = 10;\n      act(() => {\n        if (onProgress)\n          onProgress({ loaded: 0, playedSeconds: newElapsedTimeSec, loadedSeconds: 0, played: 0 });\n      });\n      expect(viewingArea.elapsedTimeSec).toBe(newElapsedTimeSec);\n      expect(townController.emitViewingAreaUpdate).toBeCalledWith(viewingArea);\n    });\n    it('does not emit an update to the town for onPlay, onPause, onEnded or onProgress if the new state matches the existing state of the controller', () => {\n      const { onPlay, onProgress, onEnded, onPause } = firstReactPlayerConstructorProps();\n      if (!onPlay) {\n        fail('Unable to find an onPlay handler');\n      }\n      if (!onProgress) {\n        fail('Unable to find an onProgress handler');\n      }\n      if (!onEnded) {\n        fail('Unable to find an onEnded handler');\n      }\n      if (!onPause) {\n        fail('Unable to find an onPause handler');\n      }\n\n      act(() => {\n        viewingArea.isPlaying = true;\n      });\n      onPlay();\n      expect(townController.emitViewingAreaUpdate).not.toBeCalled();\n\n      act(() => {\n        viewingArea.elapsedTimeSec = 100;\n      });\n      onProgress({ playedSeconds: 100, loaded: 0, loadedSeconds: 0, played: 0 });\n      expect(townController.emitViewingAreaUpdate).not.toBeCalled();\n\n      act(() => {\n        viewingArea.isPlaying = false;\n      });\n      onPause();\n      expect(townController.emitViewingAreaUpdate).not.toBeCalled();\n\n      act(() => {\n        viewingArea.isPlaying = false;\n      });\n      onEnded();\n      expect(townController.emitViewingAreaUpdate).not.toBeCalled();\n    });\n  });\n});\n"},"src/components/SocialSidebar/ConversationAreasList.test.tsx":{"tests":[{"id":"96","name":"ConversationAreasList When there are inactive conversation areas Does not display inactive areas","location":{"start":{"column":6,"line":190}}},{"id":"97","name":"ConversationAreasList When there are inactive conversation areas Displays the text \"No active conversation areas\" when none are active","location":{"start":{"column":6,"line":200}}},{"id":"98","name":"ConversationAreasList When there are inactive conversation areas Shows \"No active conversation areas\" when there are no conversation areas","location":{"start":{"column":6,"line":208}}},{"id":"99","name":"ConversationAreasList When there are active conversation areas Renders the topic and label","location":{"start":{"column":6,"line":214}}},{"id":"100","name":"ConversationAreasList When there are active conversation areas Sorts the conversation areas by label, ascending","location":{"start":{"column":6,"line":219}}},{"id":"101","name":"ConversationAreasList When there are active conversation areas Displays player names in the order provided","location":{"start":{"column":6,"line":224}}},{"id":"102","name":"ConversationAreasList When there are active conversation areas Updates the occupants list when they change","location":{"start":{"column":6,"line":233}}},{"id":"103","name":"ConversationAreasList When there are active conversation areas Updates the topic when it changes","location":{"start":{"column":6,"line":246}}},{"id":"104","name":"ConversationAreasList Updating the list of conversation areas Updates the list when one is destroyed","location":{"start":{"column":6,"line":260}}},{"id":"105","name":"ConversationAreasList Updating the list of conversation areas Updates the list when one is created","location":{"start":{"column":6,"line":275}}}],"source":"import { ChakraProvider } from '@chakra-ui/react';\nimport '@testing-library/jest-dom';\nimport { findAllByRole, render, RenderResult, waitFor } from '@testing-library/react';\nimport { nanoid } from 'nanoid';\nimport React from 'react';\nimport { act } from 'react-dom/test-utils';\nimport ConversationAreaController from '../../classes/ConversationAreaController';\nimport PlayerController from '../../classes/PlayerController';\nimport ConversationAreasList from './ConversationAreasList';\nimport TownController from '../../classes/TownController';\nimport { LoginController } from '../../contexts/LoginControllerContext';\nimport { mock, mockClear } from 'jest-mock-extended';\nimport { BoundingBox, CoveyTownSocket } from '../../types/CoveyTownSocket';\nimport { getEventListener, mockTownControllerConnection } from '../../TestUtils';\nimport TownControllerContext from '../../contexts/TownControllerContext';\n\n/**\n * Mocks the socket-io client constructor such that it will always return the same\n * mockSocket instance. Returns that mockSocket instance to the caller of this function,\n * allowing tests to make assertions about the messages emitted to the socket, and also to\n * simulate the receipt of events, @see getEventListener\n */\nconst mockSocket = mock<"+"CoveyTownSocket>();\njest.mock('socket.io-client', () => {\n  const actual = jest.requireActual('socket.io-client');\n  return {\n    ...actual,\n    io: () => mockSocket,\n  };\n});\n\nfunction createConversationForTesting(params?: {\n  label?: string;\n  boundingBox?: BoundingBox;\n  occupants?: PlayerController[];\n  emptyTopic?: boolean;\n}): ConversationAreaController {\n  const area = new ConversationAreaController(\n    params?.label || nanoid(),\n    params?.emptyTopic ? undefined : nanoid(),\n  );\n  if (params?.occupants) {\n    area.occupants = params?.occupants;\n  }\n  return area;\n}\n\nprocess.env.REACT_APP_TOWNS_SERVICE_URL = 'testing';\n\ndescribe('ConversationAreasList', () => {\n  /**\n   * Check that the conversation areas rendered precisely follow the specification for formatting,\n   * and that each area has the correct topic and players.\n   */\n  const expectProperlyRenderedConversationAreas = async (\n    renderData: RenderResult,\n    areas: ConversationAreaController[],\n    players?: PlayerController[][],\n  ) => {\n    if (areas.length === 0) {\n      const expectedText = await renderData.findByText('No active conversation areas');\n      expect(expectedText).toBeDefined();\n      const areaLabels = renderData.queryAllByRole('heading', { level: 3 });\n      expect(areaLabels.length).toBe(0);\n    } else {\n      const areaLabels = await renderData.findAllByRole('heading', { level: 3 });\n      expect(areaLabels.length).toBe(areas.length);\n      areas.sort((a1, a2) =>\n        a1.id.localeCompare(a2.id, undefined, { numeric: true, sensitivity: 'base' }),\n      );\n      for (let i = 0; i <"+" areas.length; i += 1) {\n        expect(areaLabels[i]).toHaveTextContent(`${areas[i].id}: ${areas[i].topic}`);\n        if (players) {\n          const { parentElement } = areaLabels[i];\n          expect(parentElement).toBeDefined();\n          if (parentElement) {\n            const playerNodes = await findAllByRole(parentElement, 'listitem');\n            const playerNames = playerNodes.map(node => node.textContent);\n            const expectedNames = players[i].map(player => player.userName);\n            expect(playerNames).toEqual(expectedNames);\n            const localExpect = expect; // lint fire :(\n            playerNodes.forEach(playerNode => {\n              const listContainer = playerNode.parentElement;\n              if (listContainer) {\n                localExpect(listContainer.nodeName).toBe('UL'); // list items expected to be directly nested in an unordered list\n              }\n            });\n          }\n        }\n      }\n    }\n  };\n\n  let consoleErrorSpy: jest.SpyInstance<"+"void, [message?: any, ...optionalParms: any[]]>;\n  let testController: TownController;\n\n  beforeAll(() => {\n    // Spy on console.error and intercept react key warnings to fail test\n    consoleErrorSpy = jest.spyOn(global.console, 'error');\n    consoleErrorSpy.mockImplementation((message?, ...optionalParams) => {\n      const stringMessage = message as string;\n      if (stringMessage.includes && stringMessage.includes('children with the same key,')) {\n        throw new Error(stringMessage.replace('%s', optionalParams[0]));\n      } else if (stringMessage.includes && stringMessage.includes('warning-keys')) {\n        throw new Error(stringMessage.replace('%s', optionalParams[0]));\n      }\n      // eslint-disable-next-line no-console -- we are wrapping the console with a spy to find react warnings\n      console.warn(message, ...optionalParams);\n    });\n  });\n  afterAll(() => {\n    consoleErrorSpy.mockRestore();\n  });\n  let playersByArea: PlayerController[][] = [];\n  let areas: ConversationAreaController[] = [];\n  let renderConversationAreaList: (\n    expectedAreas?: ConversationAreaController[],\n  ) => Promise<"+"RenderResult>;\n\n  const numAreas = 20;\n  const numPlayersPerArea = 5;\n\n  beforeEach(async () => {\n    mockClear(mockSocket); //Be sure to clear the past calls, otherwise we'll have test order dependencies\n\n    //Build up some default testing data\n    playersByArea = [];\n    areas = [];\n    let allPlayers: PlayerController[] = [];\n    for (let areaID = 0; areaID <"+" numAreas; areaID += 1) {\n      const playersInThisArea: PlayerController[] = [];\n      for (let playerNum = 0; playerNum <"+" numPlayersPerArea; playerNum += 1) {\n        playersInThisArea.push(\n          new PlayerController(\n            `area${areaID}.${playerNum}playerID:${nanoid()}`,\n            `area${areaID}.${playerNum}userName:${nanoid()}`,\n            {\n              x: 0,\n              y: 0,\n              interactableID: nanoid(), // should not be checked by conversation area list\n              rotation: 'front',\n              moving: false,\n            },\n          ),\n        );\n      }\n      allPlayers = allPlayers.concat(playersInThisArea);\n      playersByArea.push(playersInThisArea);\n      const area = createConversationForTesting({\n        label: `areaLabel${areaID}`,\n        occupants: playersInThisArea,\n      });\n      areas.push(area);\n    }\n    /**\n     * Renders a conversation area list component, providing the testController as the\n     * TownController, which will allow us to integration test behaviors that include\n     * the TownController and the React hooks + components.\n     */\n    renderConversationAreaList = async (areasToRender?: ConversationAreaController[]) => {\n      testController = new TownController({\n        userName: nanoid(),\n        townID: nanoid(),\n        loginController: mock<"+"LoginController>(),\n      });\n      if (areasToRender === undefined) {\n        areasToRender = areas;\n      }\n      await mockTownControllerConnection(testController, mockSocket, {\n        interactables: areasToRender.map(eachArea => eachArea.toConversationAreaModel()),\n        currentPlayers: allPlayers.map(eachPlayer => eachPlayer.toPlayerModel()),\n        friendlyName: nanoid(),\n        isPubliclyListed: true,\n        providerVideoToken: nanoid(),\n        sessionToken: nanoid(),\n        userID: nanoid(),\n      });\n      return render(\n        <"+"ChakraProvider>\n          <"+"React.StrictMode>\n            <"+"TownControllerContext.Provider value={testController}>\n              <"+"ConversationAreasList />\n            <"+"/TownControllerContext.Provider>\n          <"+"/React.StrictMode>\n        <"+"/ChakraProvider>,\n      );\n    };\n  });\n  describe('When there are inactive conversation areas', () => {\n    it('Does not display inactive areas', async () => {\n      const activeAndInactiveAreas = [\n        createConversationForTesting({ emptyTopic: true }),\n        areas[0],\n        createConversationForTesting({ emptyTopic: true }),\n        areas[1],\n      ];\n      const renderData = await renderConversationAreaList(activeAndInactiveAreas);\n      await expectProperlyRenderedConversationAreas(renderData, [areas[0], areas[1]]);\n    });\n    it('Displays the text \"No active conversation areas\" when none are active', async () => {\n      const inactiveAreas = [\n        createConversationForTesting({ emptyTopic: true }),\n        createConversationForTesting({ emptyTopic: true }),\n      ];\n      const renderData = await renderConversationAreaList(inactiveAreas);\n      await expectProperlyRenderedConversationAreas(renderData, []);\n    });\n    it('Shows \"No active conversation areas\" when there are no conversation areas', async () => {\n      const renderData = await renderConversationAreaList([]);\n      await expectProperlyRenderedConversationAreas(renderData, []);\n    });\n  });\n  describe('When there are active conversation areas', () => {\n    it('Renders the topic and label', async () => {\n      const areasProvidedInSortOrder = areas;\n      const renderData = await renderConversationAreaList(areasProvidedInSortOrder);\n      await expectProperlyRenderedConversationAreas(renderData, areasProvidedInSortOrder);\n    });\n    it('Sorts the conversation areas by label, ascending', async () => {\n      const shuffledAreas = areas.sort(() => 1);\n      const renderData = await renderConversationAreaList(shuffledAreas);\n      await expectProperlyRenderedConversationAreas(renderData, shuffledAreas);\n    });\n    it('Displays player names in the order provided', async () => {\n      const areasProvidedInSortOrder = areas;\n      const renderData = await renderConversationAreaList(areasProvidedInSortOrder);\n      await expectProperlyRenderedConversationAreas(\n        renderData,\n        areasProvidedInSortOrder,\n        playersByArea,\n      );\n    });\n    it('Updates the occupants list when they change', async () => {\n      const renderData = await renderConversationAreaList(areas);\n      await expectProperlyRenderedConversationAreas(renderData, areas, playersByArea);\n      const updatedAreas = testController.conversationAreas.map(eachArea => {\n        act(() => {\n          //Note: because we are triggering a useEffect, we must wrap this line in an act()\n          eachArea.occupants = eachArea.occupants.slice(1);\n        });\n        return eachArea;\n      });\n      const updatedPlayersByArea = playersByArea.map(eachArea => eachArea.slice(1));\n      await expectProperlyRenderedConversationAreas(renderData, updatedAreas, updatedPlayersByArea);\n    });\n    it('Updates the topic when it changes', async () => {\n      const renderData = await renderConversationAreaList(areas);\n      await expectProperlyRenderedConversationAreas(renderData, areas, playersByArea);\n      const updatedAreas = testController.conversationAreas.map(eachArea => {\n        act(() => {\n          //Note: because we are triggering a useEffect, we must wrap this line in an act()\n          eachArea.topic = nanoid();\n        });\n        return eachArea;\n      });\n      await expectProperlyRenderedConversationAreas(renderData, updatedAreas, playersByArea);\n    });\n  });\n  describe('Updating the list of conversation areas', () => {\n    it('Updates the list when one is destroyed', async () => {\n      const renderData = await renderConversationAreaList(areas);\n      await expectProperlyRenderedConversationAreas(renderData, areas, playersByArea);\n      const listener = getEventListener(mockSocket, 'interactableUpdate');\n\n      for (const eachArea of areas) {\n        act(() => {\n          eachArea.topic = undefined;\n          listener(eachArea.toConversationAreaModel());\n        });\n        await waitFor(() =>\n          expect(renderData.queryAllByText(eachArea.topic || 'fail', { exact: false })).toEqual([]),\n        );\n      }\n    });\n    it('Updates the list when one is created', async () => {\n      areas[0].topic = undefined;\n      const renderData = await renderConversationAreaList([areas[0]]);\n      await expectProperlyRenderedConversationAreas(renderData, [], playersByArea);\n      const listener = getEventListener(mockSocket, 'interactableUpdate');\n      const newTopic = nanoid();\n      act(() => {\n        listener({\n          id: areas[0].id,\n          occupantsByID: areas[0].occupants.map(eachOccupant => eachOccupant.id),\n          topic: newTopic,\n        });\n      });\n\n      await waitFor(() => renderData.getAllByText(newTopic, { exact: false }));\n    });\n  });\n});\n"},"src/components/Login/TownSettings.test.tsx":{"tests":[{"id":"106","name":"Town Settings Panel Loads the default form values from the current app state","location":{"start":{"column":4,"line":67}}},{"id":"107","name":"Town Settings Panel Updating a town Passes the form values to apiClient.updateTown","location":{"start":{"column":6,"line":99}}},{"id":"108","name":"Town Settings Panel Updating a town Displays a toast 'Town updated' and closes on successful update","location":{"start":{"column":6,"line":124}}},{"id":"109","name":"Town Settings Panel Updating a town Displays a toast 'Unable to update town' if an error is thrown by updateTown","location":{"start":{"column":6,"line":152}}},{"id":"110","name":"Town Settings Panel Deleting a town Passes the form values to apiClient.deleteTown","location":{"start":{"column":6,"line":184}}},{"id":"111","name":"Town Settings Panel Deleting a town Displays a toast 'Town deleted' and closes on successful update","location":{"start":{"column":6,"line":206}}},{"id":"112","name":"Town Settings Panel Deleting a town Displays a toast 'Unable to delete town' if an error is thrown by apiClient.deleteTown","location":{"start":{"column":6,"line":232}}}],"source":"import { UseDisclosureReturn, ChakraProvider } from '@chakra-ui/react';\nimport React from 'react';\nimport '@testing-library/jest-dom';\nimport { fireEvent, render, RenderResult, waitFor } from '@testing-library/react';\nimport { nanoid } from 'nanoid';\nimport TownSettings from './TownSettings';\nimport TownController from '../../classes/TownController';\nimport { mock, mockClear, MockProxy } from 'jest-mock-extended';\nimport { mockTownController } from '../../TestUtils';\nimport TownControllerContext from '../../contexts/TownControllerContext';\n\nconst mockToast = jest.fn();\nconst mockUseDisclosure = mock<"+"UseDisclosureReturn>();\nmockUseDisclosure.isOpen = true;\n\njest.mock('@chakra-ui/react', () => {\n  const ui = jest.requireActual('@chakra-ui/react');\n  return {\n    ...ui,\n    useToast: () => mockToast,\n    useDisclosure: () => {\n      return mockUseDisclosure;\n    },\n  };\n});\n\ndescribe('Town Settings Panel', () => {\n  let renderData: RenderResult;\n  let friendlyNameField: HTMLInputElement;\n  let passwordField: HTMLInputElement;\n  let isPublicCheck: HTMLInputElement;\n  let deleteButton: HTMLElement;\n  let updateButton: HTMLElement;\n  let mockedTownController: MockProxy<"+"TownController>;\n\n  const openSettingsPane = async (params: {\n    friendlyName: string;\n    isPubliclyListed: boolean;\n    townID: string;\n  }) => {\n    mockedTownController = mockTownController({\n      friendlyName: params.friendlyName,\n      townID: params.townID,\n      townIsPubliclyListed: params.isPubliclyListed,\n    });\n\n    renderData = render(\n      <"+"ChakraProvider>\n        <"+"TownControllerContext.Provider value={mockedTownController}>\n          <"+"TownSettings />\n        <"+"/TownControllerContext.Provider>\n      <"+"/ChakraProvider>,\n    );\n\n    await waitFor(() => renderData.getByText('Friendly Name'));\n    friendlyNameField = renderData.getByLabelText('Friendly Name') as HTMLInputElement;\n    passwordField = renderData.getByTestId('updatePassword') as HTMLInputElement;\n    isPublicCheck = renderData.getByLabelText('Publicly Listed') as HTMLInputElement;\n    deleteButton = renderData.getByTestId('deletebutton');\n    updateButton = renderData.getByTestId('updatebutton');\n  };\n\n  beforeEach(async () => {\n    mockUseDisclosure.onClose.mockReset();\n    mockClear(mockToast);\n  });\n  it('Loads the default form values from the current app state', async () => {\n    let params = {\n      friendlyName: nanoid(),\n      isPubliclyListed: true,\n      townID: nanoid(),\n    };\n    await openSettingsPane(params);\n    await waitFor(() =>\n      expect(\n        renderData.getByText(`Edit town ${params.friendlyName} (${params.townID})`),\n      ).toBeInTheDocument(),\n    );\n    await waitFor(() => expect(friendlyNameField.value).toBe(params.friendlyName));\n    await waitFor(() => expect(isPublicCheck.checked).toBe(true));\n    renderData.unmount();\n\n    params = {\n      friendlyName: nanoid(),\n      isPubliclyListed: false,\n      townID: nanoid(),\n    };\n    await openSettingsPane(params);\n    await waitFor(() =>\n      expect(\n        renderData.getByText(`Edit town ${params.friendlyName} (${params.townID})`),\n      ).toBeInTheDocument(),\n    );\n    await waitFor(() => expect(friendlyNameField.value).toBe(params.friendlyName));\n    await waitFor(() => expect(isPublicCheck.checked).toBe(false));\n    renderData.unmount();\n  }, 10000);\n  describe('Updating a town', () => {\n    it('Passes the form values to apiClient.updateTown', async () => {\n      const params = {\n        friendlyName: nanoid(),\n        isPubliclyListed: false,\n        townID: nanoid(),\n      };\n      await openSettingsPane(params);\n\n      const coveyTownPassword = nanoid();\n      const friendlyName = nanoid();\n      fireEvent.change(friendlyNameField, { target: { value: friendlyName } });\n      await waitFor(() => expect(friendlyNameField.value).toBe(friendlyName));\n      fireEvent.change(passwordField, { target: { value: coveyTownPassword } });\n      await waitFor(() => expect(passwordField.value).toBe(coveyTownPassword));\n      fireEvent.click(isPublicCheck);\n      await waitFor(() => expect(isPublicCheck.checked).toBe(true));\n      fireEvent.click(updateButton);\n      await waitFor(() =>\n        expect(mockedTownController.updateTown).toBeCalledWith(coveyTownPassword, {\n          friendlyName,\n          isPubliclyListed: true,\n        }),\n      );\n      expect(mockedTownController.deleteTown).not.toBeCalled();\n    }, 10000);\n    it(\"Displays a toast 'Town updated' and closes on successful update\", async () => {\n      const params = {\n        friendlyName: nanoid(),\n        isPubliclyListed: false,\n        townID: nanoid(),\n      };\n\n      await openSettingsPane(params);\n\n      const coveyTownPassword = nanoid();\n      const friendlyName = nanoid();\n      fireEvent.change(friendlyNameField, { target: { value: friendlyName } });\n      await waitFor(() => expect(friendlyNameField.value).toBe(friendlyName));\n      fireEvent.change(passwordField, { target: { value: coveyTownPassword } });\n      await waitFor(() => expect(passwordField.value).toBe(coveyTownPassword));\n      fireEvent.click(updateButton);\n\n      await waitFor(() =>\n        expect(mockToast).toBeCalledWith({\n          title: 'Town updated',\n          description: 'To see the updated town, please exit and re-join this town',\n          status: 'success',\n        }),\n      );\n      expect(mockedTownController.deleteTown).not.toBeCalled();\n\n      await waitFor(() => expect(mockUseDisclosure.onClose).toBeCalled());\n    }, 10000);\n    it(\"Displays a toast 'Unable to update town' if an error is thrown by updateTown\", async () => {\n      const params = {\n        friendlyName: nanoid(),\n        isPubliclyListed: false,\n        townID: nanoid(),\n      };\n\n      await openSettingsPane(params);\n\n      const message = `Error${nanoid()}`;\n      mockedTownController.updateTown.mockRejectedValue(new Error(message));\n\n      const coveyTownPassword = nanoid();\n      const friendlyName = nanoid();\n      fireEvent.change(friendlyNameField, { target: { value: friendlyName } });\n      await waitFor(() => expect(friendlyNameField.value).toBe(friendlyName));\n      fireEvent.change(passwordField, { target: { value: coveyTownPassword } });\n      await waitFor(() => expect(passwordField.value).toBe(coveyTownPassword));\n      fireEvent.click(updateButton);\n\n      await waitFor(() =>\n        expect(mockToast).toBeCalledWith({\n          title: 'Unable to update town',\n          description: `Error: ${message}`,\n          status: 'error',\n        }),\n      );\n\n      expect(mockedTownController.deleteTown).not.toBeCalled();\n    }, 10000);\n  });\n  describe('Deleting a town', () => {\n    it('Passes the form values to apiClient.deleteTown', async () => {\n      const params = {\n        friendlyName: nanoid(),\n        isPubliclyListed: true,\n        townID: nanoid(),\n      };\n      await openSettingsPane(params);\n\n      const coveyTownPassword = nanoid();\n      const friendlyName = nanoid();\n      fireEvent.change(friendlyNameField, { target: { value: friendlyName } });\n      await waitFor(() => expect(friendlyNameField.value).toBe(friendlyName));\n      fireEvent.change(passwordField, { target: { value: coveyTownPassword } });\n      await waitFor(() => expect(passwordField.value).toBe(coveyTownPassword));\n      fireEvent.click(isPublicCheck);\n      await waitFor(() => expect(isPublicCheck.checked).toBe(false));\n      fireEvent.click(deleteButton);\n      await waitFor(() =>\n        expect(mockedTownController.deleteTown).toBeCalledWith(coveyTownPassword),\n      );\n      expect(mockedTownController.updateTown).not.toBeCalled();\n    }, 10000);\n    it(\"Displays a toast 'Town deleted' and closes on successful update\", async () => {\n      const params = {\n        friendlyName: nanoid(),\n        isPubliclyListed: true,\n        townID: nanoid(),\n      };\n\n      await openSettingsPane(params);\n\n      const coveyTownPassword = nanoid();\n      fireEvent.change(passwordField, { target: { value: coveyTownPassword } });\n      await waitFor(() => expect(passwordField.value).toBe(coveyTownPassword));\n      fireEvent.click(deleteButton);\n      await waitFor(() =>\n        expect(mockedTownController.deleteTown).toBeCalledWith(coveyTownPassword),\n      );\n\n      await waitFor(() =>\n        expect(mockToast).toBeCalledWith({\n          title: 'Town deleted',\n          status: 'success',\n        }),\n      );\n      expect(mockedTownController.updateTown).not.toBeCalled();\n      await waitFor(() => expect(mockUseDisclosure.onClose).toBeCalled());\n    }, 10000);\n    it(\"Displays a toast 'Unable to delete town' if an error is thrown by apiClient.deleteTown\", async () => {\n      const params = {\n        friendlyName: nanoid(),\n        isPubliclyListed: false,\n        townID: nanoid(),\n      };\n\n      await openSettingsPane(params);\n\n      const message = `Error${nanoid()}`;\n      mockedTownController.deleteTown.mockRejectedValue(new Error(message));\n\n      const coveyTownPassword = nanoid();\n      fireEvent.change(passwordField, { target: { value: coveyTownPassword } });\n      await waitFor(() => expect(passwordField.value).toBe(coveyTownPassword));\n      fireEvent.click(deleteButton);\n\n      await waitFor(() =>\n        expect(mockToast).toBeCalledWith({\n          title: 'Unable to delete town',\n          description: `Error: ${message}`,\n          status: 'error',\n        }),\n      );\n\n      expect(mockedTownController.updateTown).not.toBeCalled();\n    }, 10000);\n  });\n});\n"},"src/components/Town/interactables/PosterHooks.test.tsx":{"tests":[{"id":"113","name":"Poster Image Viewer PosterHooks [REE2] useStars Registers exactly one posterStarChange listener","location":{"start":{"column":6,"line":107}}},{"id":"114","name":"Poster Image Viewer PosterHooks [REE2] useStars Unregisters exactly the same posterStarChange listener on unmounting","location":{"start":{"column":6,"line":119}}},{"id":"115","name":"Poster Image Viewer PosterHooks [REE2] useTitle Registers exactly one posterTitleChange listener","location":{"start":{"column":6,"line":127}}},{"id":"116","name":"Poster Image Viewer PosterHooks [REE2] useTitle Unregisters exactly the same posterTitleChange listener on unmounting","location":{"start":{"column":6,"line":139}}},{"id":"117","name":"Poster Image Viewer PosterHooks [REE2] useImageContents Registers exactly one posterImageContentsChange listener","location":{"start":{"column":6,"line":147}}},{"id":"118","name":"Poster Image Viewer PosterHooks [REE2] useImageContents Unregisters exactly the same posterImageContentsChange listener on unmounting","location":{"start":{"column":6,"line":159}}},{"id":"119","name":"Poster Image Viewer PosterHooks Removes the listeners and adds new ones if the controller changes","location":{"start":{"column":6,"line":167}}}],"source":"import { ChakraProvider } from '@chakra-ui/react';\nimport { EventNames } from '@socket.io/component-emitter';\nimport { cleanup, render, RenderResult } from '@testing-library/react';\nimport { DeepMockProxy, mockClear } from 'jest-mock-extended';\nimport { nanoid } from 'nanoid';\nimport React from 'react';\nimport { act } from 'react-dom/test-utils';\nimport PosterSessionAreaController, {\n  PosterSessionAreaEvents,\n} from '../../../classes/PosterSessionAreaController';\nimport TownController from '../../../classes/TownController';\nimport TownControllerContext from '../../../contexts/TownControllerContext';\nimport { mockTownController } from '../../../TestUtils';\nimport { PosterImage } from './PosterViewer';\n\nfunction renderPosterSessionArea(\n  posterSessionArea: PosterSessionAreaController,\n  townController: TownController,\n) {\n  let selectIsOpen = posterSessionArea.imageContents === undefined;\n  const close = () => {\n    selectIsOpen = false;\n  };\n  return (\n    <"+"ChakraProvider>\n      <"+"TownControllerContext.Provider value={townController}>\n        <"+"PosterImage controller={posterSessionArea} isOpen={!selectIsOpen} close={close} />\n      <"+"/TownControllerContext.Provider>\n    <"+"/ChakraProvider>\n  );\n}\n\ndescribe('Poster Image Viewer', () => {\n  const mockToast = jest.fn();\n  let posterSessionArea: PosterSessionAreaController;\n  type PosterSessionAreaEventName = keyof PosterSessionAreaEvents;\n  let addListenerSpy: jest.SpyInstance<"+"\n    PosterSessionAreaController,\n    [\n      event: PosterSessionAreaEventName,\n      listener: PosterSessionAreaEvents[PosterSessionAreaEventName],\n    ]\n  >;\n\n  let removeListenerSpy: jest.SpyInstance<"+"\n    PosterSessionAreaController,\n    [\n      event: PosterSessionAreaEventName,\n      listener: PosterSessionAreaEvents[PosterSessionAreaEventName],\n    ]\n  >;\n\n  let townController: DeepMockProxy<"+"TownController>;\n\n  let renderData: RenderResult;\n  beforeEach(() => {\n    mockClear(mockToast);\n    posterSessionArea = new PosterSessionAreaController({\n      id: `id-${nanoid()}`,\n      title: `title-${nanoid()}`,\n      imageContents: `contents-${nanoid()}`,\n      stars: 134,\n    });\n    townController = mockTownController({ posterSessionAreas: [posterSessionArea] });\n\n    addListenerSpy = jest.spyOn(posterSessionArea, 'addListener');\n    removeListenerSpy = jest.spyOn(posterSessionArea, 'removeListener');\n\n    renderData = render(renderPosterSessionArea(posterSessionArea, townController));\n  });\n\n  /**\n   * Retrieve the listener passed to \"addListener\" for a given eventName\n   * @throws Error if the addListener method was not invoked exactly once for the given eventName\n   */\n  function getSingleListenerAdded<"+"Ev extends EventNames<"+"PosterSessionAreaEvents>>(\n    eventName: Ev,\n    spy = addListenerSpy,\n  ): PosterSessionAreaEvents[Ev] {\n    const addedListeners = spy.mock.calls.filter(eachCall => eachCall[0] === eventName);\n    if (addedListeners.length !== 1) {\n      throw new Error(\n        `Expected to find exactly one addListener call for ${eventName} but found ${addedListeners.length}`,\n      );\n    }\n    return addedListeners[0][1] as unknown as PosterSessionAreaEvents[Ev];\n  }\n  /**\n   * Retrieve the listener pased to \"removeListener\" for a given eventName\n   * @throws Error if the removeListener method was not invoked exactly once for the given eventName\n   */\n  function getSingleListenerRemoved<"+"Ev extends EventNames<"+"PosterSessionAreaEvents>>(\n    eventName: Ev,\n  ): PosterSessionAreaEvents[Ev] {\n    const removedListeners = removeListenerSpy.mock.calls.filter(\n      eachCall => eachCall[0] === eventName,\n    );\n    if (removedListeners.length !== 1) {\n      throw new Error(\n        `Expected to find exactly one removeListeners call for ${eventName} but found ${removedListeners.length}`,\n      );\n    }\n    return removedListeners[0][1] as unknown as PosterSessionAreaEvents[Ev];\n  }\n\n  describe('PosterHooks', () => {\n    it('[REE2] useStars Registers exactly one posterStarChange listener', () => {\n      act(() => {\n        posterSessionArea.emit('posterStarChange', 1);\n      });\n      act(() => {\n        posterSessionArea.emit('posterStarChange', 2);\n      });\n      act(() => {\n        posterSessionArea.emit('posterStarChange', 3);\n      });\n      getSingleListenerAdded('posterStarChange');\n    });\n    it('[REE2] useStars Unregisters exactly the same posterStarChange listener on unmounting', () => {\n      act(() => {\n        posterSessionArea.emit('posterStarChange', 4);\n      });\n      const listenerAdded = getSingleListenerAdded('posterStarChange');\n      cleanup();\n      expect(getSingleListenerRemoved('posterStarChange')).toBe(listenerAdded);\n    });\n    it('[REE2] useTitle Registers exactly one posterTitleChange listener', () => {\n      act(() => {\n        posterSessionArea.emit('posterTitleChange', 'Title1');\n      });\n      act(() => {\n        posterSessionArea.emit('posterTitleChange', 'Title2');\n      });\n      act(() => {\n        posterSessionArea.emit('posterTitleChange', 'Title3');\n      });\n      getSingleListenerAdded('posterTitleChange');\n    });\n    it('[REE2] useTitle Unregisters exactly the same posterTitleChange listener on unmounting', () => {\n      act(() => {\n        posterSessionArea.emit('posterTitleChange', 'Title4');\n      });\n      const listenerAdded = getSingleListenerAdded('posterTitleChange');\n      cleanup();\n      expect(getSingleListenerRemoved('posterTitleChange')).toBe(listenerAdded);\n    });\n    it('[REE2] useImageContents Registers exactly one posterImageContentsChange listener', () => {\n      act(() => {\n        posterSessionArea.emit('posterImageContentsChange', 'cont1');\n      });\n      act(() => {\n        posterSessionArea.emit('posterImageContentsChange', 'cont2');\n      });\n      act(() => {\n        posterSessionArea.emit('posterImageContentsChange', 'cont3');\n      });\n      getSingleListenerAdded('posterImageContentsChange');\n    });\n    it('[REE2] useImageContents Unregisters exactly the same posterImageContentsChange listener on unmounting', () => {\n      act(() => {\n        posterSessionArea.emit('posterImageContentsChange', 'cont4');\n      });\n      const listenerAdded = getSingleListenerAdded('posterImageContentsChange');\n      cleanup();\n      expect(getSingleListenerRemoved('posterImageContentsChange')).toBe(listenerAdded);\n    });\n    it('Removes the listeners and adds new ones if the controller changes', () => {\n      const origStarChange = getSingleListenerAdded('posterStarChange');\n      const origTitleChange = getSingleListenerAdded('posterTitleChange');\n      const origImageContentsChange = getSingleListenerAdded('posterImageContentsChange');\n\n      const newPosterSessionArea = new PosterSessionAreaController({\n        id: nanoid(),\n        stars: 50,\n        title: nanoid(),\n        imageContents: nanoid(),\n      });\n      const newAddListenerSpy = jest.spyOn(newPosterSessionArea, 'addListener');\n      renderData.rerender(renderPosterSessionArea(newPosterSessionArea, townController));\n\n      expect(getSingleListenerRemoved('posterStarChange')).toBe(origStarChange);\n      expect(getSingleListenerRemoved('posterTitleChange')).toBe(origTitleChange);\n      expect(getSingleListenerRemoved('posterImageContentsChange')).toBe(origImageContentsChange);\n\n      getSingleListenerAdded('posterStarChange', newAddListenerSpy);\n      getSingleListenerAdded('posterTitleChange', newAddListenerSpy);\n      getSingleListenerAdded('posterImageContentsChange', newAddListenerSpy);\n    });\n  });\n});\n"},"src/components/SocialSidebar/PlayersList.test.tsx":{"tests":[{"id":"120","name":"PlayersInTownList Heading Displays a heading \"Current town: townName","location":{"start":{"column":6,"line":89}}},{"id":"121","name":"PlayersInTownList Heading Includes a tooltip that has the town ID","location":{"start":{"column":6,"line":94}}},{"id":"122","name":"PlayersInTownList Renders a list of all players' user names, without checking sort","location":{"start":{"column":4,"line":103}}},{"id":"123","name":"PlayersInTownList Renders the players' names in a PlayerName component","location":{"start":{"column":4,"line":108}}},{"id":"124","name":"PlayersInTownList Displays players' usernames in ascending alphabetical order","location":{"start":{"column":4,"line":119}}},{"id":"125","name":"PlayersInTownList Does not mutate the array returned by usePlayersInTown","location":{"start":{"column":4,"line":124}}},{"id":"126","name":"PlayersInTownList Adds players to the list when they are added to the town","location":{"start":{"column":4,"line":131}}},{"id":"127","name":"PlayersInTownList Removes players from the list when they are removed from the town","location":{"start":{"column":4,"line":147}}}],"source":"import { ChakraProvider } from '@chakra-ui/react';\nimport '@testing-library/jest-dom';\nimport '@testing-library/jest-dom/extend-expect';\nimport { render, RenderResult, waitFor } from '@testing-library/react';\nimport userEvent from '@testing-library/user-event';\nimport { nanoid } from 'nanoid';\nimport React from 'react';\nimport TownController, * as TownControllerHooks from '../../classes/TownController';\nimport PlayerController from '../../classes/PlayerController';\nimport * as useTownController from '../../hooks/useTownController';\nimport { mockTownController } from '../../TestUtils';\nimport { PlayerLocation } from '../../types/CoveyTownSocket';\nimport * as PlayerName from './PlayerName';\nimport PlayersList from './PlayersList';\n\ndescribe('PlayersInTownList', () => {\n  const randomLocation = (): PlayerLocation => ({\n    moving: Math.random() <"+" 0.5,\n    rotation: 'front',\n    x: Math.random() * 1000,\n    y: Math.random() * 1000,\n  });\n  const wrappedPlayersListComponent = () => (\n    <"+"ChakraProvider>\n      <"+"React.StrictMode>\n        <"+"PlayersList />\n      <"+"/React.StrictMode>\n    <"+"/ChakraProvider>\n  );\n  const renderPlayersList = () => render(wrappedPlayersListComponent());\n  let consoleErrorSpy: jest.SpyInstance<"+"void, [message?: any, ...optionalParms: any[]]>;\n  let usePlayersSpy: jest.SpyInstance<"+"PlayerController[], []>;\n  let useTownControllerSpy: jest.SpyInstance<"+"TownController, []>;\n  let players: PlayerController[] = [];\n  let townID: string;\n  let townFriendlyName: string;\n  const expectProperlyRenderedPlayersList = async (\n    renderData: RenderResult,\n    playersToExpect: PlayerController[],\n  ) => {\n    const listEntries = await renderData.findAllByRole('listitem');\n    expect(listEntries.length).toBe(playersToExpect.length); // expect same number of players\n    const playersSortedCorrectly = playersToExpect\n      .map(p => p.userName)\n      .sort((p1, p2) => p1.localeCompare(p2, undefined, { numeric: true, sensitivity: 'base' }));\n    for (let i = 0; i <"+" playersSortedCorrectly.length; i += 1) {\n      expect(listEntries[i]).toHaveTextContent(playersSortedCorrectly[i]);\n      const parentComponent = listEntries[i].parentNode;\n      if (parentComponent) {\n        expect(parentComponent.nodeName).toBe('OL'); // list items expected to be directly nested in an ordered list\n      }\n    }\n  };\n  beforeAll(() => {\n    // Spy on console.error and intercept react key warnings to fail test\n    consoleErrorSpy = jest.spyOn(global.console, 'error');\n    consoleErrorSpy.mockImplementation((message?, ...optionalParams) => {\n      const stringMessage = message as string;\n      if (stringMessage.includes && stringMessage.includes('children with the same key,')) {\n        throw new Error(stringMessage.replace('%s', optionalParams[0]));\n      } else if (stringMessage.includes && stringMessage.includes('warning-keys')) {\n        throw new Error(stringMessage.replace('%s', optionalParams[0]));\n      }\n      // eslint-disable-next-line no-console -- we are wrapping the console with a spy to find react warnings\n      console.warn(message, ...optionalParams);\n    });\n    usePlayersSpy = jest.spyOn(TownControllerHooks, 'usePlayers');\n    useTownControllerSpy = jest.spyOn(useTownController, 'default');\n  });\n\n  beforeEach(() => {\n    players = [];\n    for (let i = 0; i <"+" 10; i += 1) {\n      players.push(\n        new PlayerController(\n          `testingPlayerID${i}-${nanoid()}`,\n          `testingPlayerUser${i}-${nanoid()}}`,\n          randomLocation(),\n        ),\n      );\n    }\n    usePlayersSpy.mockReturnValue(players);\n    townID = nanoid();\n    townFriendlyName = nanoid();\n    const mockedTownController = mockTownController({ friendlyName: townFriendlyName, townID });\n    useTownControllerSpy.mockReturnValue(mockedTownController);\n  });\n  describe('Heading', () => {\n    it('Displays a heading \"Current town: townName', async () => {\n      const renderData = renderPlayersList();\n      const heading = await renderData.findByRole('heading', { level: 2 });\n      expect(heading).toHaveTextContent(`Current town: ${townFriendlyName}`);\n    });\n    it('Includes a tooltip that has the town ID', async () => {\n      const renderData = renderPlayersList();\n      const heading = await renderData.findByRole('heading', { level: 2 });\n      expect(renderData.queryByRole('tooltip')).toBeNull(); // no tooltip visible yet\n      userEvent.hover(heading);\n      const toolTip = await renderData.findByRole('tooltip'); // should be just one...\n      expect(toolTip).toHaveTextContent(`Town ID: ${townID}`);\n    });\n  });\n  it(\"Renders a list of all players' user names, without checking sort\", async () => {\n    // players array is already sorted correctly\n    const renderData = renderPlayersList();\n    await expectProperlyRenderedPlayersList(renderData, players);\n  });\n  it(\"Renders the players' names in a PlayerName component\", async () => {\n    const mockPlayerName = jest.spyOn(PlayerName, 'default');\n    try {\n      renderPlayersList();\n      await waitFor(() => {\n        expect(mockPlayerName).toBeCalledTimes(players.length);\n      });\n    } finally {\n      mockPlayerName.mockRestore();\n    }\n  });\n  it(\"Displays players' usernames in ascending alphabetical order\", async () => {\n    players.reverse();\n    const renderData = renderPlayersList();\n    await expectProperlyRenderedPlayersList(renderData, players);\n  });\n  it('Does not mutate the array returned by usePlayersInTown', async () => {\n    players.reverse();\n    const copyOfArrayPassedToComponent = players.concat([]);\n    const renderData = renderPlayersList();\n    await expectProperlyRenderedPlayersList(renderData, players);\n    expect(players).toEqual(copyOfArrayPassedToComponent); // expect that the players array is unchanged by the compoennt\n  });\n  it('Adds players to the list when they are added to the town', async () => {\n    const renderData = renderPlayersList();\n    await expectProperlyRenderedPlayersList(renderData, players);\n    for (let i = 0; i <"+" players.length; i += 1) {\n      const newPlayers = players.concat([\n        new PlayerController(\n          `testingPlayerID-${i}.new`,\n          `testingPlayerUser${i}.new`,\n          randomLocation(),\n        ),\n      ]);\n      usePlayersSpy.mockReturnValue(newPlayers);\n      renderData.rerender(wrappedPlayersListComponent());\n      await expectProperlyRenderedPlayersList(renderData, newPlayers);\n    }\n  });\n  it('Removes players from the list when they are removed from the town', async () => {\n    const renderData = renderPlayersList();\n    await expectProperlyRenderedPlayersList(renderData, players);\n    for (let i = 0; i <"+" players.length; i += 1) {\n      const newPlayers = players.splice(i, 1);\n      usePlayersSpy.mockReturnValue(newPlayers);\n      renderData.rerender(wrappedPlayersListComponent());\n      await expectProperlyRenderedPlayersList(renderData, newPlayers);\n    }\n  });\n});\n"},"src/classes/PosterSessionAreaController.test.ts":{"tests":[{"id":"128","name":"[REE1] PosterSessionAreaController Setting star property updates the property and emits a posterStarChange event if the property changes","location":{"start":{"column":6,"line":32}}},{"id":"129","name":"[REE1] PosterSessionAreaController Setting star property does not emit a posterStarChange event if the star property does not change","location":{"start":{"column":6,"line":37}}},{"id":"130","name":"[REE1] PosterSessionAreaController Setting title property updates the property and emits a posterTitleChange event if the property changes","location":{"start":{"column":6,"line":43}}},{"id":"131","name":"[REE1] PosterSessionAreaController Setting title property does not emit a posterTitleChange event if the title property does not change","location":{"start":{"column":6,"line":49}}},{"id":"132","name":"[REE1] PosterSessionAreaController Setting imageContents property updates the property and emits a posterImageContentsChange event if the property changes","location":{"start":{"column":6,"line":55}}},{"id":"133","name":"[REE1] PosterSessionAreaController Setting imageContents property does not emit a posterImageContentsChange event if the title property does not change","location":{"start":{"column":6,"line":61}}},{"id":"134","name":"[REE1] PosterSessionAreaController posterSessionAreaModel Carries through all of the properties","location":{"start":{"column":6,"line":67}}},{"id":"135","name":"[REE1] PosterSessionAreaController updateFrom Updates the title, imageContents and stars properties","location":{"start":{"column":6,"line":73}}},{"id":"136","name":"[REE1] PosterSessionAreaController updateFrom Does not update the id property","location":{"start":{"column":6,"line":88}}}],"source":"import { mock, mockClear, MockProxy } from 'jest-mock-extended';\nimport { nanoid } from 'nanoid';\nimport { PosterSessionArea } from '../generated/client';\nimport TownController from './TownController';\nimport PosterSessionAreaController, {\n  PosterSessionAreaEvents,\n} from './PosterSessionAreaController';\n\ndescribe('[REE1] PosterSessionAreaController', () => {\n  // A valid PosterSessionArea to be reused within the tests\n  let testArea: PosterSessionAreaController;\n  let testAreaModel: PosterSessionArea;\n  const townController: MockProxy<"+"TownController> = mock<"+"TownController>();\n  const mockListeners = mock<"+"PosterSessionAreaEvents>();\n  beforeEach(() => {\n    testAreaModel = {\n      id: nanoid(),\n      title: nanoid(),\n      imageContents: nanoid(),\n      stars: 1,\n    };\n    testArea = new PosterSessionAreaController(testAreaModel);\n    mockClear(townController);\n    mockClear(mockListeners.posterImageContentsChange);\n    mockClear(mockListeners.posterStarChange);\n    mockClear(mockListeners.posterTitleChange);\n    testArea.addListener('posterTitleChange', mockListeners.posterTitleChange);\n    testArea.addListener('posterImageContentsChange', mockListeners.posterImageContentsChange);\n    testArea.addListener('posterStarChange', mockListeners.posterStarChange);\n  });\n  describe('Setting star property', () => {\n    it('updates the property and emits a posterStarChange event if the property changes', () => {\n      const newStars = ++testArea.stars;\n      expect(mockListeners.posterStarChange).toBeCalledWith(newStars);\n      expect(testArea.stars).toEqual(newStars);\n    });\n    it('does not emit a posterStarChange event if the star property does not change', () => {\n      testArea.stars = testAreaModel.stars;\n      expect(mockListeners.posterStarChange).not.toBeCalled();\n    });\n  });\n  describe('Setting title property', () => {\n    it('updates the property and emits a posterTitleChange event if the property changes', () => {\n      const newTitle = nanoid();\n      testArea.title = newTitle;\n      expect(mockListeners.posterTitleChange).toBeCalledWith(newTitle);\n      expect(testArea.title).toEqual(newTitle);\n    });\n    it('does not emit a posterTitleChange event if the title property does not change', () => {\n      testArea.title = `${testAreaModel.title}`;\n      expect(mockListeners.posterTitleChange).not.toBeCalled();\n    });\n  });\n  describe('Setting imageContents property', () => {\n    it('updates the property and emits a posterImageContentsChange event if the property changes', () => {\n      const newContents = nanoid();\n      testArea.imageContents = newContents;\n      expect(mockListeners.posterImageContentsChange).toBeCalledWith(newContents);\n      expect(testArea.imageContents).toEqual(newContents);\n    });\n    it('does not emit a posterImageContentsChange event if the title property does not change', () => {\n      testArea.imageContents = `${testAreaModel.imageContents}`;\n      expect(mockListeners.posterImageContentsChange).not.toBeCalled();\n    });\n  });\n  describe('posterSessionAreaModel', () => {\n    it('Carries through all of the properties', () => {\n      const model = testArea.posterSessionAreaModel();\n      expect(model).toEqual(testAreaModel);\n    });\n  });\n  describe('updateFrom', () => {\n    it('Updates the title, imageContents and stars properties', () => {\n      const newModel: PosterSessionArea = {\n        id: testAreaModel.id,\n        title: nanoid(),\n        imageContents: nanoid(),\n        stars: testAreaModel.stars + 1,\n      };\n      testArea.updateFrom(newModel);\n      expect(testArea.title).toEqual(newModel.title);\n      expect(testArea.imageContents).toEqual(newModel.imageContents);\n      expect(testArea.stars).toEqual(newModel.stars);\n      expect(mockListeners.posterStarChange).toBeCalledWith(newModel.stars);\n      expect(mockListeners.posterTitleChange).toBeCalledWith(newModel.title);\n      expect(mockListeners.posterImageContentsChange).toBeCalledWith(newModel.imageContents);\n    });\n    it('Does not update the id property', () => {\n      const existingID = testArea.id;\n      const newModel: PosterSessionArea = {\n        id: nanoid(),\n        title: nanoid(),\n        imageContents: nanoid(),\n        stars: testAreaModel.stars + 1,\n      };\n      testArea.updateFrom(newModel);\n      expect(testArea.id).toEqual(existingID);\n    });\n  });\n});\n"},"src/classes/ViewingAreaController.test.ts":{"tests":[{"id":"137","name":"[T2] ViewingAreaController Setting video property updates the property and emits a videoChange event if the property changes","location":{"start":{"column":6,"line":30}}},{"id":"138","name":"[T2] ViewingAreaController Setting video property does not emit a videoChange event if the video property does not change","location":{"start":{"column":6,"line":36}}},{"id":"139","name":"[T2] ViewingAreaController Setting elapsedTimeSec property updates the model and emits a progressChange event if the property changes","location":{"start":{"column":6,"line":42}}},{"id":"140","name":"[T2] ViewingAreaController Setting elapsedTimeSec property does
