ain/spring23-ip2-autograder/handout/frontend/node_modules/jest-runner/build/runTest.js:411:16)\n    at runTest (/home/ellen/Documents/NEUCourses/CS4530_TA_again/spring23-ip2-autograder/handout/frontend/node_modules/jest-runner/build/runTest.js:499:34)","status":"Killed","static":false,"testsCompleted":6,"killedBy":["39"],"coveredBy":["39","40","41","42","135","136"],"location":{"end":{"column":4,"line":136},"start":{"column":65,"line":131}}}],"source":"import { EventEmitter } from 'events';\nimport { useEffect, useState } from 'react';\nimport TypedEventEmitter from 'typed-emitter';\nimport { PosterSessionArea as PosterSessionAreaModel } from '../types/CoveyTownSocket';\n\n/**\n * The events that a PosterSessionAreaController can emit\n */\nexport type PosterSessionAreaEvents = {\n  /**\n   * A posterTitleChange event indicates that the poster title has changed.\n   * Listeners are passed the new state in new title.\n   */\n  posterTitleChange: (title: string | undefined) => void;\n  /**\n   * A posterTitleChange event indicates that the poster title has changed.\n   * Listeners are passed the new state in new title.\n   */\n  posterImageContentsChange: (imageContents: string | undefined) => void;\n  /**\n   * A posterStarChange event indicates that the number of stars on the poster has changed.\n   * Listeners are passed the new number of stars.\n   */\n  posterStarChange: (stars: number) => void;\n};\n\n/**\n * A PosterSessionAreaController manages the state for a PosterSessionArea in the frontend app, serving as a bridge between the poster\n * image that is being displayed in the user's browser and the backend TownService, and ensuring that star updates are\n * synchronized across all the players looking at the poster.\n *\n * The PosterSessionAreaController implements callbacks that handle events from the poster image in this browser window, and\n * emits updates when the state is updated, @see PosterSessionAreaEvents\n */\nexport default class PosterSessionAreaController extends (EventEmitter as new () => TypedEventEmitter<"+"PosterSessionAreaEvents>) {\n  private _model: PosterSessionAreaModel;\n\n  private _playersWhoStarred: string[];\n\n  /**\n   * Constructs a new PosterSessionAreaController, initialized with the state of the\n   * provided posterSessionAreaModel.\n   *\n   * @param posterSessionAreaModel The poster session area model that this controller should represent\n   */\n  constructor(posterSessionAreaModel: PosterSessionAreaModel) {\n    super();\n    this._model = posterSessionAreaModel;\n    this._playersWhoStarred = [];\n  }\n\n  /**\n   * The ID of the poster session area represented by this poster session area controller\n   * This property is read-only: once a PosterSessionAreaController is created, it will always be\n   * tied to the same poster session area ID.\n   */\n  public get id(): string {\n    return this._model.id;\n  }\n\n  /**\n   * The title of the poster assigned to this area, or undefined if there is not one.\n   */\n  public get title(): string | undefined {\n    return this._model.title;\n  }\n\n  public set title(title: string | undefined) {\n    if (this._model.title !== title) {\n      this._model.title = title;\n      this.emit('posterTitleChange', title);\n    }\n  }\n\n  /**\n   * The image of the poster assigned to this area, or undefined if there is not one.\n   */\n  public get imageContents(): string | undefined {\n    return this._model.imageContents;\n  }\n\n  public set imageContents(imageContents: string | undefined) {\n    if (this._model.imageContents !== imageContents) {\n      this._model.imageContents = imageContents;\n      // if we're replacing the poster contents, then reset the players who starred to zero\n      this._playersWhoStarred = [];\n      this.emit('posterImageContentsChange', imageContents);\n    }\n  }\n\n  /**\n   * The number of stars of the poster assigned to this area.\n   */\n  public get stars(): number {\n    return this._model.stars;\n  }\n\n  /**\n   * The number of stars of the poster assigned to this area.\n   *\n   * Changing this value will emit a ‘posterStarChange' event to listeners\n   */\n  public set stars(stars: number) {\n    if (this._model.stars !== stars && stars > 0) {\n      this._model.stars = stars;\n      this.emit('posterStarChange', stars);\n    }\n  }\n\n  public get playersWhoStarred(): string[] {\n    return this._playersWhoStarred;\n  }\n\n  public addPlayerWhoStarred(playerID: string) {\n    this._playersWhoStarred.push(playerID);\n  }\n\n  /**\n   * @returns PosterSessionAreaModel that represents the current state of this PosterSessionAreaController\n   */\n  public posterSessionAreaModel(): PosterSessionAreaModel {\n    return this._model;\n  }\n\n  /**\n   * Applies updates to this poster session area controller's model, setting the fields\n   * image, stars, and title from the updatedModel\n   *\n   * @param updatedModel\n   */\n  public updateFrom(updatedModel: PosterSessionAreaModel): void {\n    // note: this calls the setters; really we're updating the model\n    this.title = updatedModel.title;\n    this.imageContents = updatedModel.imageContents;\n    this.stars = updatedModel.stars;\n  }\n}\n\n/**\n * A hook that returns the number of stars for the poster session area with the given controller\n */\nexport function useStars(controller: PosterSessionAreaController): number {\n  const [stars, setStars] = useState(controller.stars);\n  useEffect(() => {\n    controller.addListener('posterStarChange', setStars);\n    return () => {\n      controller.removeListener('posterStarChange', setStars);\n    };\n  }, [controller]);\n  return stars;\n}\n\n/**\n * A hook that returns the image contents for the poster session area with the given controller\n */\nexport function useImageContents(controller: PosterSessionAreaController): string | undefined {\n  const [imageContents, setImageContents] = useState(controller.imageContents);\n  useEffect(() => {\n    controller.addListener('posterImageContentsChange', setImageContents);\n    return () => {\n      controller.removeListener('posterImageContentsChange', setImageContents);\n    };\n  }, [controller]);\n  return imageContents;\n}\n\n/**\n * A hook that returns the title for the poster session area with the given controller\n */\nexport function useTitle(controller: PosterSessionAreaController): string | undefined {\n  const [title, setTitle] = useState(controller.title);\n  useEffect(() => {\n    controller.addListener('posterTitleChange', setTitle);\n    return () => {\n      controller.removeListener('posterTitleChange', setTitle);\n    };\n  }, [controller]);\n  return title;\n}\n"}},"schemaVersion":"1.0","thresholds":{"high":80,"low":60,"break":null},"testFiles":{"src/components/Login/TownSelection.test.tsx":{"tests":[{"id":"0","name":"Town Selection Listing public towns is called when rendering (hopefully by a useeffect, this will be checked manually)","location":{"start":{"column":6,"line":127}}},{"id":"1","name":"Town Selection Listing public towns updates every 2000 msec","location":{"start":{"column":6,"line":139}}},{"id":"2","name":"Town Selection Listing public towns stops updating when unmounted","location":{"start":{"column":6,"line":155}}},{"id":"3","name":"Town Selection Listing public towns updates the page with all towns stored in currentPublicTowns","location":{"start":{"column":6,"line":171}}},{"id":"4","name":"Town Selection Listing public towns does not include the hardcoded demo in the listing","location":{"start":{"column":6,"line":194}}},{"id":"5","name":"Town Selection Listing public towns sorts towns by occupancy descending","location":{"start":{"column":6,"line":206}}},{"id":"6","name":"Town Selection Listing public towns represents each row in the table as specified","location":{"start":{"column":6,"line":262}}},{"id":"7","name":"Town Selection Creating and joining towns Joining existing towns Joining an existing town by ID includes a connect button, which creates a new TownController and connects with the entered username and coveyTownID","location":{"start":{"column":10,"line":333}}},{"id":"8","name":"Town Selection Creating and joining towns Joining existing towns Joining an existing town by ID displays an error toast \"Unable to join town\" if the username is empty","location":{"start":{"column":10,"line":356}}},{"id":"9","name":"Town Selection Creating and joining towns Joining existing towns Joining an existing town by ID displays an error toast \"Unable to join town\" if the TownID is empty","location":{"start":{"column":10,"line":370}}},{"id":"10","name":"Town Selection Creating and joining towns Joining existing towns Joining an existing town by ID displays an error toast \"Unable to connect to Towns Service\" if an error occurs","location":{"start":{"column":10,"line":385}}},{"id":"11","name":"Town Selection Creating and joining towns Joining existing towns Joining an existing town from public town table includes a connect button in each row, which calls Video.setup, doLogin, and connect with the entered username and coveyTownID corresponding to that town","location":{"start":{"column":10,"line":409}}},{"id":"12","name":"Town Selection Creating and joining towns Joining existing towns Joining an existing town from public town table disables the connect button if town is at or over capacity","location":{"start":{"column":10,"line":453}}},{"id":"13","name":"Town Selection Creating and joining towns Creating a new town when clicking create with invalid values displays an error toast \"Unable to create town\" if the username is empty","location":{"start":{"column":12,"line":515}}},{"id":"14","name":"Town Selection Creating and joining towns Creating a new town when clicking create with invalid values displays an error toast \"Unable to create town\" if the newTownName is empty","location":{"start":{"column":12,"line":529}}},{"id":"15","name":"Town Selection Creating and joining towns Creating a new town when clicking create with valid values calls createTown on the apiClient with the provided values (public town)","location":{"start":{"column":12,"line":545}}},{"id":"16","name":"Town Selection Creating and joining towns Creating a new town when clicking create with valid values calls createTown on the apiClient with the provided values (not public town)","location":{"start":{"column":12,"line":563}}},{"id":"17","name":"Town Selection Creating and joining towns Creating a new town when clicking create with valid values displays a toast \"Town newTownName is ready to go!\" when successful","location":{"start":{"column":12,"line":582}}},{"id":"18","name":"Town Selection Creating and joining towns Creating a new town when clicking create with valid values after success, creates a new TownController and connects with the entered username and newly generated townID","location":{"start":{"column":12,"line":610}}},{"id":"19","name":"Town Selection Creating and joining towns Creating a new town when clicking create with valid values displays an error toast \"Unable to connect to Towns Service\" if an error occurs in createTown","location":{"start":{"column":12,"line":639}}}],"source":"/* eslint-disable no-await-in-loop,@typescript-eslint/no-loop-func,no-restricted-syntax */\nimport { ChakraProvider } from '@chakra-ui/react';\nimport '@testing-library/jest-dom';\nimport React from 'react';\nimport { fireEvent, render, RenderResult, waitFor, within } from '@testing-library/react';\nimport userEvent from '@testing-library/user-event';\nimport { mock, mockClear, MockProxy, mockReset } from 'jest-mock-extended';\nimport { nanoid } from 'nanoid';\nimport { act } from 'react-dom/test-utils';\nimport * as TownController from '../../classes/TownController';\nimport { LoginController } from '../../contexts/LoginControllerContext';\nimport { CancelablePromise, Town, TownsService } from '../../generated/client';\nimport * as useLoginController from '../../hooks/useLoginController';\nimport { mockTownController } from '../../TestUtils';\nimport TownSelection from './TownSelection';\n\nconst mockConnect = jest.fn(() => Promise.resolve());\n\nconst mockToast = jest.fn();\njest.mock('../VideoCall/VideoFrontend/hooks/useVideoContext/useVideoContext.ts', () => ({\n  __esModule: true, // this property makes it work\n  default: () => ({ connect: mockConnect }),\n}));\njest.mock('@chakra-ui/react', () => {\n  const ui = jest.requireActual('@chakra-ui/react');\n  const mockUseToast = () => mockToast;\n  return {\n    ...ui,\n    useToast: mockUseToast,\n  };\n});\nfunction toCancelablePromise<"+"T>(p: T): CancelablePromise<"+"T> {\n  return new CancelablePromise(async resolve => {\n    resolve(p);\n  });\n}\nconst listTowns = (suffix: string) =>\n  toCancelablePromise(\n    [\n      {\n        friendlyName: `town1${suffix}`,\n        townID: `1${suffix}`,\n        currentOccupancy: 0,\n        maximumOccupancy: 1,\n      },\n      {\n        friendlyName: `town2${suffix}`,\n        townID: `2${suffix}`,\n        currentOccupancy: 2,\n        maximumOccupancy: 10,\n      },\n      {\n        friendlyName: `town3${suffix}`,\n        townID: `3${suffix}`,\n        currentOccupancy: 1,\n        maximumOccupancy: 1,\n      },\n      {\n        friendlyName: `town4${suffix}`,\n        townID: `4${suffix}`,\n        currentOccupancy: 8,\n        maximumOccupancy: 8,\n      },\n      {\n        friendlyName: `town5${suffix}`,\n        townID: `5${suffix}`,\n        currentOccupancy: 9,\n        maximumOccupancy: 5,\n      },\n      {\n        friendlyName: `town6${suffix}`,\n        townID: `6${suffix}`,\n        currentOccupancy: 99,\n        maximumOccupancy: 100,\n      },\n    ]\n      .map(a => ({\n        sort: Math.random(),\n        value: a,\n      }))\n      .sort((a, b) => a.sort - b.sort)\n      .map(a => a.value),\n  );\n\nexport function wrappedTownSelection() {\n  return (\n    <"+"ChakraProvider>\n      <"+"TownSelection />\n    <"+"/ChakraProvider>\n  );\n}\n\ndescribe('Town Selection', () => {\n  let mockTownsService: MockProxy<"+"TownsService>;\n  let useLoginControllerSpy: jest.SpyInstance<"+"LoginController, []>;\n  let mockLoginController: MockProxy<"+"LoginController>;\n  let coveyTownControllerConstructorSpy: jest.SpyInstance<"+"\n    TownController.default,\n    [TownController.ConnectionProperties]\n  >;\n  let mockedTownController: MockProxy<"+"TownController.default>;\n  const expectedProviderVideoToken = nanoid();\n\n  beforeAll(() => {\n    mockTownsService = mock<"+"TownsService>();\n    useLoginControllerSpy = jest.spyOn(useLoginController, 'default');\n    mockLoginController = mock<"+"LoginController>();\n    mockLoginController.townsService = mockTownsService;\n\n    mockedTownController = mockTownController({ providerVideoToken: expectedProviderVideoToken });\n\n    coveyTownControllerConstructorSpy = jest.spyOn(TownController, 'default');\n  });\n  beforeEach(() => {\n    jest.useFakeTimers();\n    mockReset(mockTownsService);\n    mockClear(useLoginControllerSpy);\n    mockClear(mockLoginController);\n    mockClear(mockedTownController);\n    mockClear(coveyTownControllerConstructorSpy);\n    useLoginControllerSpy.mockReturnValue(mockLoginController);\n    coveyTownControllerConstructorSpy.mockReturnValue(mockedTownController);\n    mockedTownController.connect.mockReturnValue(Promise.resolve());\n  });\n  describe('Listing public towns', () => {\n    it('is called when rendering (hopefully by a useeffect, this will be checked manually)', async () => {\n      jest.useRealTimers();\n      mockTownsService.listTowns.mockImplementation(() => listTowns(nanoid()));\n      const renderData = render(wrappedTownSelection());\n      await waitFor(\n        () => {\n          expect(mockTownsService.listTowns).toHaveBeenCalledTimes(1);\n        },\n        { timeout: 200 },\n      );\n      renderData.unmount();\n    });\n    it('updates every 2000 msec', async () => {\n      mockTownsService.listTowns.mockImplementation(() => listTowns(nanoid()));\n      const renderData = render(wrappedTownSelection());\n      await waitFor(() => {\n        expect(mockTownsService.listTowns).toBeCalledTimes(1);\n      });\n      jest.advanceTimersByTime(2000);\n      await waitFor(() => {\n        expect(mockTownsService.listTowns).toBeCalledTimes(2);\n      });\n      jest.advanceTimersByTime(1000);\n      await waitFor(() => {\n        expect(mockTownsService.listTowns).toBeCalledTimes(2);\n      });\n      renderData.unmount();\n    });\n    it('stops updating when unmounted', async () => {\n      mockTownsService.listTowns.mockImplementation(() => listTowns(nanoid()));\n      const renderData = render(wrappedTownSelection());\n      await waitFor(() => {\n        expect(mockTownsService.listTowns).toBeCalledTimes(1);\n      });\n      jest.advanceTimersByTime(2000);\n      await waitFor(() => {\n        expect(mockTownsService.listTowns).toBeCalledTimes(2);\n      });\n      renderData.unmount();\n      jest.advanceTimersByTime(10000);\n      await waitFor(() => {\n        expect(mockTownsService.listTowns).toBeCalledTimes(2);\n      });\n    });\n    it('updates the page with all towns stored in currentPublicTowns', async () => {\n      const suffix1 = nanoid();\n      const suffix2 = nanoid();\n      const expectedTowns1 = await listTowns(suffix1);\n      const expectedTowns2 = await listTowns(suffix2);\n      mockTownsService.listTowns.mockImplementation(() => listTowns(suffix1));\n      const renderData = render(wrappedTownSelection());\n      await waitFor(() => {\n        expectedTowns1.map(town =>\n          expect(renderData.getByText(town.friendlyName)).toBeInTheDocument(),\n        );\n      });\n      mockTownsService.listTowns.mockImplementation(() => listTowns(suffix2));\n      jest.advanceTimersByTime(2000);\n      await waitFor(() => {\n        expectedTowns2.forEach(town =>\n          expect(renderData.getByText(town.friendlyName)).toBeInTheDocument(),\n        );\n        expectedTowns1.forEach(town =>\n          expect(renderData.queryByText(town.friendlyName)).not.toBeInTheDocument(),\n        );\n      });\n    });\n    it('does not include the hardcoded demo in the listing', async () => {\n      const suffix = nanoid();\n      const expectedTowns1 = await listTowns(suffix);\n      mockTownsService.listTowns.mockImplementation(() => listTowns(suffix));\n      const renderData = render(wrappedTownSelection());\n      await waitFor(() => {\n        expectedTowns1.map(town =>\n          expect(renderData.getByText(town.friendlyName)).toBeInTheDocument(),\n        );\n      });\n      expect(renderData.queryByText('demoTownName')).not.toBeInTheDocument();\n    });\n    it('sorts towns by occupancy descending', async () => {\n      const suffix1 = nanoid();\n      const suffix2 = nanoid();\n      let expectedTowns1 = await listTowns(suffix1);\n      expectedTowns1 = expectedTowns1.sort((a, b) => b.currentOccupancy - a.currentOccupancy);\n\n      let expectedTowns2 = await listTowns(suffix2);\n      expectedTowns2 = expectedTowns2.sort((a, b) => b.currentOccupancy - a.currentOccupancy);\n\n      mockTownsService.listTowns.mockImplementation(() => listTowns(suffix1));\n      const renderData = render(wrappedTownSelection());\n      await waitFor(() => {\n        expectedTowns1.map(town =>\n          expect(renderData.getByText(town.friendlyName)).toBeInTheDocument(),\n        );\n      });\n      // All towns are in doc, now make sure they are sorted by occupancy\n      let rows = renderData.getAllByRole('row');\n      for (let i = 1; i <"+" rows.length; i += 1) {\n        // off-by-one for the header row\n        // console.log(rows[i]);\n        const existing = within(rows[i]).getByText(expectedTowns1[i - 1].friendlyName);\n        expect(existing).toBeInTheDocument();\n        for (let j = 0; j <"+" expectedTowns1.length; j += 1) {\n          if (j !== i - 1) {\n            expect(\n              within(rows[i]).queryByText(expectedTowns1[j].friendlyName),\n            ).not.toBeInTheDocument();\n          }\n        }\n      }\n      // Now, do that all again to make sure it sorts EVERY run\n      mockTownsService.listTowns.mockImplementation(() => listTowns(suffix2));\n      jest.advanceTimersByTime(2000);\n      await waitFor(() =>\n        expectedTowns2.map(town =>\n          expect(renderData.getByText(town.friendlyName)).toBeInTheDocument(),\n        ),\n      );\n\n      // All towns are in doc, now make sure they are sorted by occupancy\n      rows = renderData.getAllByRole('row');\n      for (let i = 1; i <"+" rows.length; i += 1) {\n        // off-by-one for the header row\n        // console.log(rows[i]);\n        const existing = within(rows[i]).getByText(expectedTowns2[i - 1].friendlyName);\n        expect(existing).toBeInTheDocument();\n        for (let j = 0; j <"+" expectedTowns2.length; j += 1) {\n          if (j !== i - 1) {\n            expect(\n              within(rows[i]).queryByText(expectedTowns2[j].friendlyName),\n            ).not.toBeInTheDocument();\n          }\n        }\n      }\n    });\n    it('represents each row in the table as specified', async () => {\n      const suffix1 = nanoid();\n      let expectedTowns = await listTowns(suffix1);\n      expectedTowns = expectedTowns.sort((a, b) => b.currentOccupancy - a.currentOccupancy);\n      mockTownsService.listTowns.mockImplementation(() => listTowns(suffix1));\n      const renderData = render(wrappedTownSelection());\n      await waitFor(() => {\n        expectedTowns.forEach(town =>\n          expect(renderData.getByText(town.friendlyName)).toBeInTheDocument(),\n        );\n      });\n      const rows = renderData.getAllByRole('row');\n      expectedTowns.forEach(town => {\n        const row = rows.find(each => within(each).queryByText(town.townID));\n        if (row) {\n          const cells = within(row).queryAllByRole('cell');\n          // Cell order: friendlyName, TownID, occupancy/join + button\n          expect(cells.length).toBe(3);\n          expect(within(cells[0]).queryByText(town.friendlyName)).toBeInTheDocument();\n          expect(within(cells[1]).queryByText(town.townID)).toBeInTheDocument();\n          expect(\n            within(cells[2]).queryByText(`${town.currentOccupancy}/${town.maximumOccupancy}`),\n          ).toBeInTheDocument();\n        } else {\n          fail(`Could not find row for town ${town.townID}`);\n        }\n      });\n    });\n  });\n\n  describe('Creating and joining towns', () => {\n    let renderData: RenderResult<"+"typeof import('@testing-library/dom/types/queries')>;\n    let townIDToJoinField: HTMLInputElement;\n    let userNameField: HTMLInputElement;\n    let joinTownByIDButton: HTMLElement;\n    let expectedTowns: Town[];\n    let newTownNameField: HTMLInputElement;\n    let newTownIsPublicCheckbox: HTMLInputElement;\n    let newTownButton: HTMLElement;\n\n    beforeEach(async () => {\n      jest.useFakeTimers();\n      mockConnect.mockReset();\n      mockToast.mockReset();\n\n      const suffix = nanoid();\n      expectedTowns = await listTowns(suffix);\n      mockTownsService.listTowns.mockImplementation(() => listTowns(suffix));\n      renderData = render(wrappedTownSelection());\n      await waitFor(() => expect(renderData.getByText(`town1${suffix}`)).toBeInTheDocument());\n      townIDToJoinField = renderData.getByPlaceholderText(\n        'ID of town to join, or select from list',\n      ) as HTMLInputElement;\n      userNameField = renderData.getByPlaceholderText('Your name') as HTMLInputElement;\n      joinTownByIDButton = renderData.getByTestId('joinTownByIDButton');\n      newTownIsPublicCheckbox = renderData.getByLabelText('Publicly Listed') as HTMLInputElement;\n      newTownNameField = renderData.getByPlaceholderText('New Town Name') as HTMLInputElement;\n      newTownButton = renderData.getByTestId('newTownButton');\n    });\n    describe('Joining existing towns', () => {\n      describe('Joining an existing town by ID', () => {\n        const joinTownWithOptions = async (params: { coveyTownID: string; userName: string }) => {\n          fireEvent.change(userNameField, { target: { value: params.userName } });\n          await waitFor(() => {\n            expect(userNameField.value).toBe(params.userName);\n          });\n          fireEvent.change(townIDToJoinField, { target: { value: params.coveyTownID } });\n          await waitFor(() => expect(townIDToJoinField.value).toBe(params.coveyTownID));\n          userEvent.click(joinTownByIDButton);\n        };\n\n        it('includes a connect button, which creates a new TownController and connects with the entered username and coveyTownID', async () => {\n          const coveyTownID = nanoid();\n          const userName = nanoid();\n\n          await joinTownWithOptions({\n            coveyTownID,\n            userName,\n          });\n\n          // Check for call sequence\n          await waitFor(() =>\n            expect(coveyTownControllerConstructorSpy).toBeCalledWith({\n              userName,\n              townID: coveyTownID,\n              loginController: mockLoginController,\n            }),\n          );\n          await waitFor(() => expect(mockedTownController.connect).toBeCalled());\n          await waitFor(() => expect(mockConnect).toBeCalledWith(expectedProviderVideoToken));\n          await waitFor(() =>\n            expect(mockLoginController.setTownController).toBeCalledWith(mockedTownController),\n          );\n        });\n        it('displays an error toast \"Unable to join town\" if the username is empty', async () => {\n          const coveyTownID = nanoid();\n          await joinTownWithOptions({\n            coveyTownID,\n            userName: '',\n          });\n          await waitFor(() =>\n            expect(mockToast).toBeCalledWith({\n              description: 'Please select a username',\n              title: 'Unable to join town',\n              status: 'error',\n            }),\n          );\n        });\n        it('displays an error toast \"Unable to join town\" if the TownID is empty', async () => {\n          const userName = nanoid();\n          await joinTownWithOptions({\n            coveyTownID: '',\n            userName,\n          });\n          await waitFor(() =>\n            expect(mockToast).toBeCalledWith({\n              description: 'Please enter a town ID',\n              title: 'Unable to join town',\n              status: 'error',\n            }),\n          );\n        });\n\n        it('displays an error toast \"Unable to connect to Towns Service\" if an error occurs', async () => {\n          const coveyTownID = nanoid();\n          const userName = nanoid();\n          const errorMessage = `Err${nanoid()}`;\n\n          // Configure mocks\n          mockedTownController.connect.mockRejectedValue(new Error(errorMessage));\n\n          await joinTownWithOptions({\n            coveyTownID,\n            userName,\n          });\n\n          // Check for call sequence\n          await waitFor(() =>\n            expect(mockToast).toBeCalledWith({\n              description: `Error: ${errorMessage}`,\n              title: 'Unable to connect to Towns Service',\n              status: 'error',\n            }),\n          );\n        });\n      });\n      describe('Joining an existing town from public town table', () => {\n        it('includes a connect button in each row, which calls Video.setup, doLogin, and connect with the entered username and coveyTownID corresponding to that town', async () => {\n          const rows = renderData.getAllByRole('row');\n          for (const town of expectedTowns) {\n            if (town.currentOccupancy <"+" town.maximumOccupancy) {\n              mockClear(mockedTownController);\n              mockClear(mockLoginController);\n              mockClear(coveyTownControllerConstructorSpy);\n              mockConnect.mockClear();\n              const row = rows.find(each => within(each).queryByText(town.townID));\n              if (row) {\n                const button = within(row).getByRole('button');\n                const username = nanoid();\n                act(() => {\n                  fireEvent.change(userNameField, { target: { value: username } });\n                });\n                await waitFor(() => {\n                  expect(userNameField.value).toBe(username);\n                });\n                act(() => {\n                  fireEvent.click(button);\n                });\n                // userEvent.click(button);\n\n                await waitFor(() =>\n                  expect(coveyTownControllerConstructorSpy).toBeCalledWith({\n                    userName: username,\n                    townID: town.townID,\n                    loginController: mockLoginController,\n                  }),\n                );\n\n                await waitFor(() => expect(mockedTownController.connect).toBeCalled());\n                await waitFor(() => expect(mockConnect).toBeCalledWith(expectedProviderVideoToken));\n                await waitFor(() =>\n                  expect(mockLoginController.setTownController).toBeCalledWith(\n                    mockedTownController,\n                  ),\n                );\n              } else {\n                fail(`Could not find row for town ${town.townID}`);\n              }\n            }\n          }\n        });\n        it('disables the connect button if town is at or over capacity', async () => {\n          const rows = renderData.getAllByRole('row');\n          for (const town of expectedTowns) {\n            if (town.currentOccupancy >= town.maximumOccupancy) {\n              const row = rows.find(each => within(each).queryByText(town.townID));\n              if (row) {\n                const button = within(row).getByRole('button');\n                const username = nanoid();\n                act(() => {\n                  fireEvent.change(userNameField, { target: { value: username } });\n                });\n                await waitFor(() => {\n                  expect(userNameField.value).toBe(username);\n                });\n                act(() => {\n                  fireEvent.click(button);\n                });\n                await waitFor(() => expect(coveyTownControllerConstructorSpy).not.toBeCalled());\n              } else {\n                fail(`Could not find row for town ${town.townID}`);\n              }\n            }\n          }\n        });\n      });\n    });\n    describe('Creating a new town', () => {\n      const createTownWithOptions = async (params: {\n        townName: string;\n        userName: string;\n        togglePublicBox?: boolean;\n        townID?: string;\n        roomPassword?: string;\n        errorMessage?: string;\n      }) => {\n        fireEvent.change(userNameField, { target: { value: params.userName } });\n        await waitFor(() => {\n          expect(userNameField.value).toBe(params.userName);\n        });\n        fireEvent.change(newTownNameField, { target: { value: params.townName } });\n        await waitFor(() => expect(newTownNameField.value).toBe(params.townName));\n        if (params.togglePublicBox) {\n          fireEvent.click(newTownIsPublicCheckbox);\n          await waitFor(() => expect(newTownIsPublicCheckbox.checked).toBe(false));\n        }\n        mockTownsService.createTown.mockClear();\n        if (params.townID && params.roomPassword) {\n          mockTownsService.createTown.mockReturnValue(\n            toCancelablePromise({\n              townID: params.townID,\n              townUpdatePassword: params.roomPassword,\n            }),\n          );\n        } else if (params.errorMessage) {\n          mockTownsService.createTown.mockRejectedValue(new Error(params.errorMessage));\n        } else {\n          fail('Invalid config');\n        }\n        userEvent.click(newTownButton);\n      };\n      describe('when clicking create', () => {\n        describe('with invalid values', () => {\n          it('displays an error toast \"Unable to create town\" if the username is empty', async () => {\n            await createTownWithOptions({\n              userName: '',\n              townName: nanoid(),\n              errorMessage: 'FAIL',\n            });\n            await waitFor(() =>\n              expect(mockToast).toBeCalledWith({\n                title: 'Unable to create town',\n                description: 'Please select a username before creating a town',\n                status: 'error',\n              }),\n            );\n          });\n          it('displays an error toast \"Unable to create town\" if the newTownName is empty', async () => {\n            await createTownWithOptions({\n              townName: '',\n              userName: nanoid(),\n              errorMessage: 'FAIL',\n            });\n            await waitFor(() =>\n              expect(mockToast).toBeCalledWith({\n                title: 'Unable to create town',\n                description: 'Please enter a town name',\n                status: 'error',\n              }),\n            );\n          });\n        });\n        describe('with valid values', () => {\n          it('calls createTown on the apiClient with the provided values (public town)', async () => {\n            const townID = nanoid();\n            const roomPassword = nanoid();\n            const townName = nanoid();\n            await createTownWithOptions({\n              townName,\n              userName: nanoid(),\n              townID,\n              roomPassword,\n            });\n            await waitFor(() =>\n              expect(mockTownsService.createTown).toBeCalledWith({\n                friendlyName: townName,\n                isPubliclyListed: true,\n              }),\n            );\n          });\n\n          it('calls createTown on the apiClient with the provided values (not public town)', async () => {\n            const townID = nanoid();\n            const roomPassword = nanoid();\n            const townName = nanoid();\n            await createTownWithOptions({\n              townName,\n              userName: nanoid(),\n              townID,\n              roomPassword,\n              togglePublicBox: true,\n            });\n            await waitFor(() =>\n              expect(mockTownsService.createTown).toBeCalledWith({\n                friendlyName: townName,\n                isPubliclyListed: false,\n              }),\n            );\n          });\n\n          it('displays a toast \"Town newTownName is ready to go!\" when successful', async () => {\n            const townID = nanoid();\n            const roomPassword = nanoid();\n            const townName = nanoid();\n            await createTownWithOptions({\n              townName,\n              userName: nanoid(),\n              townID,\n              roomPassword,\n              togglePublicBox: true,\n            });\n            await waitFor(() =>\n              expect(mockTownsService.createTown).toBeCalledWith({\n                friendlyName: townName,\n                isPubliclyListed: false,\n              }),\n            );\n            await waitFor(() =>\n              expect(mockToast).toBeCalledWith(\n                expect.objectContaining({\n                  title: `Town ${townName} is ready to go!`,\n                  status: 'success',\n                  isClosable: true,\n                  duration: null,\n                }),\n              ),\n            );\n          });\n          it('after success, creates a new TownController and connects with the entered username and newly generated townID', async () => {\n            const townID = nanoid();\n            const roomPassword = nanoid();\n            const userName = nanoid();\n            const townName = nanoid();\n\n            // Create town\n            await createTownWithOptions({\n              townName,\n              userName,\n              townID,\n              roomPassword,\n              togglePublicBox: true,\n            });\n\n            // Check for call sequence\n            await waitFor(() =>\n              expect(coveyTownControllerConstructorSpy).toBeCalledWith({\n                userName,\n                townID: townID,\n                loginController: mockLoginController,\n              }),\n            );\n            await waitFor(() => expect(mockedTownController.connect).toBeCalled());\n            await waitFor(() => expect(mockConnect).toBeCalledWith(expectedProviderVideoToken));\n            await waitFor(() =>\n              expect(mockLoginController.setTownController).toBeCalledWith(mockedTownController),\n            );\n          });\n          it('displays an error toast \"Unable to connect to Towns Service\" if an error occurs in createTown', async () => {\n            const errorMessage = `Oops#${nanoid()}`;\n            const townName = nanoid();\n            await createTownWithOptions({\n              townName,\n              userName: nanoid(),\n              errorMessage,\n            });\n            await waitFor(() =>\n              expect(mockTownsService.createTown).toBeCalledWith({\n                friendlyName: townName,\n                isPubliclyListed: true,\n              }),\n            );\n            await waitFor(() =>\n              expect(mockToast).toBeCalledWith({\n                title: 'Unable to connect to Towns Service',\n                status: 'error',\n                description: `Error: ${errorMessage}`,\n              }),\n            );\n          });\n        });\n      });\n    });\n  });\n});\n"},"src/classes/TownController.test.ts":{"tests":[{"id":"20","name":"TownController With an unsuccesful connection Throws an error","location":{"start":{"column":6,"line":92}}},{"id":"21","name":"TownController With a successful connection Initializes the properties of the controller","location":{"start":{"column":6,"line":110}}},{"id":"22","name":"TownController With a successful connection Forwards update town calls to local CoveyTownEvents listeners","location":{"start":{"column":6,"line":118}}},{"id":"23","name":"TownController With a successful connection Forwards delete town calls to local CoveyTownEvents listeners","location":{"start":{"column":6,"line":127}}},{"id":"24","name":"TownController With a successful connection Forwards chat messages to local CoveyTownEvents listeners","location":{"start":{"column":6,"line":130}}},{"id":"25","name":"TownController With a successful connection Emits the local player's movement updates to the socket and to locally subscribed CoveyTownEvents listeners","location":{"start":{"column":6,"line":139}}},{"id":"26","name":"TownController With a successful connection Emits locally written chat messages to the socket, and dispatches no other events","location":{"start":{"column":6,"line":158}}},{"id":"27","name":"TownController With a successful connection Emits conversationAreasChanged when a conversation area is created","location":{"start":{"column":6,"line":169}}},{"id":"28","name":"TownController With a successful connection [T2] interactableUpdate events Conversation Area updates Emits a conversationAreasChanged event with the updated list of conversation areas if the area is newly occupied","location":{"start":{"column":10,"line":205}}},{"id":"29","name":"TownController With a successful connection [T2] interactableUpdate events Conversation Area updates Emits a conversationAreasChanged event with the updated list of converation areas if the area is newly vacant","location":{"start":{"column":10,"line":231}}},{"id":"30","name":"TownController With a successful connection [T2] interactableUpdate events Conversation Area updates Does not emit a conversationAreasChanged event if the set of active areas has not changed","location":{"start":{"column":10,"line":251}}},{"id":"31","name":"TownController With a successful connection [T2] interactableUpdate events Conversation Area updates Emits a topicChange event if the topic of a conversation area changes","location":{"start":{"column":10,"line":272}}},{"id":"32","name":"TownController With a successful connection [T2] interactableUpdate events Conversation Area updates Does not emit a topicChange event if the topic is unchanged","location":{"start":{"column":10,"line":292}}},{"id":"33","name":"TownController With a successful connection [T2] interactableUpdate events Conversation Area updates Emits an occupantsChange event if the occupants changed","location":{"start":{"column":10,"line":310}}},{"id":"34","name":"TownController With a successful connection [T2] interactableUpdate events Conversation Area updates Does not emit an occupantsChange if the occupants have not changed","location":{"start":{"column":10,"line":330}}},{"id":"35","name":"TownController With a successful connection [T2] interactableUpdate events Viewing Area updates Updates the viewing area model","location":{"start":{"column":10,"line":373}}},{"id":"36","name":"TownController With a successful connection [T2] interactableUpdate events Viewing Area updates Emits a playbackChange event if isPlaying changes","location":{"start":{"column":10,"line":382}}},{"id":"37","name":"TownController With a successful connection [T2] interactableUpdate events Viewing Area updates Emits a progressChange event if the elapsedTimeSec chagnes","location":{"start":{"column":10,"line":390}}},{"id":"38","name":"TownController With a successful connection [T2] interactableUpdate events Viewing Area updates Emits a videoChange event if the video changes","location":{"start":{"column":10,"line":398}}},{"id":"39","name":"TownController With a successful connection [T2] interactableUpdate events [REE1] PosterSessionAreaController Poster Session Area updates [REE1] interactableUpdate and poster hooks Updates the poster session area model","location":{"start":{"column":10,"line":431}}},{"id":"40","name":"TownController With a successful connection [T2] interactableUpdate events [REE1] PosterSessionAreaController Poster Session Area updates [REE1] interactableUpdate and poster hooks Emits a posterStarChange event if the number of stars changes","location":{"start":{"column":10,"line":440}}},{"id":"41","name":"TownController With a successful connection [T2] interactableUpdate events [REE1] PosterSessionAreaController Poster Session Area updates [REE1] interactableUpdate and poster hooks Emits a posterTitleEvent event if the title changes","location":{"start":{"column":10,"line":448}}},{"id":"42","name":"TownController With a successful connection [T2] interactableUpdate events [REE1] PosterSessionAreaController Poster Session Area updates [REE1] interactableUpdate and poster hooks Emits a posterImageContentsChange event if the image contents changes","location":{"start":{"column":10,"line":456}}},{"id":"43","name":"TownController Processing events that are received over the socket from the townService Emits playersChanged events when players join","location":{"start":{"column":6,"line":485}}},{"id":"44","name":"TownController Processing events that are received over the socket from the townService Emits playersChanged events when players leave","location":{"start":{"column":6,"line":491}}},{"id":"45","name":"TownController Processing events that are received over the socket from the townService Emits playerMoved events when players join","location":{"start":{"column":6,"line":494}}},{"id":"46","name":"TownController Processing events that are received over the socket from the townService Emits playerMoved events when players move","location":{"start":{"column":6,"line":502}}},{"id":"47","name":"TownController Disconnects the socket and clears the coveyTownController when disconnection","location":{"start":{"column":4,"line":518}}}],"source":"import { mock, mockClear, MockProxy } from 'jest-mock-extended';\nimport { nanoid } from 'nanoid';\nimport { LoginController } from '../contexts/LoginControllerContext';\nimport { ViewingArea } from '../generated/client';\nimport { PosterSessionArea } from '../generated/client';\nimport {\n  EventNames,\n  getEventListener,\n  mockTownControllerConnection,\n  ReceivedEventParameter,\n} from '../TestUtils';\nimport {\n  ChatMessage,\n  ConversationArea as ConversationAreaModel,\n  CoveyTownSocket,\n  Player as PlayerModel,\n  PlayerLocation,\n  ServerToClientEvents,\n  TownJoinResponse,\n} from '../types/CoveyTownSocket';\nimport { isConversationArea, isPosterSessionArea, isViewingArea } from '../types/TypeUtils';\nimport PlayerController from './PlayerController';\nimport PosterSessionAreaController from './PosterSessionAreaController';\nimport TownController, { TownEvents } from './TownController';\nimport ViewingAreaController from './ViewingAreaController';\n\n/**\n * Mocks the socket-io client constructor such that it will always return the same\n * mockSocket instance. Returns that mockSocket instance to the caller of this function,\n * allowing tests to make assertions about the messages emitted to the socket, and also to\n * simulate the receipt of events, @see getEventListener\n */\nconst mockSocket = mock<"+"CoveyTownSocket>();\njest.mock('socket.io-client', () => {\n  const actual = jest.requireActual('socket.io-client');\n  return {\n    ...actual,\n    io: () => mockSocket,\n  };\n});\n\ndescribe('TownController', () => {\n  let mockLoginController: MockProxy<"+"LoginController>;\n  let userName: string;\n  let townID: string;\n  beforeAll(() => {\n    mockLoginController = mock<"+"LoginController>();\n    process.env.REACT_APP_TOWNS_SERVICE_URL = 'test';\n  });\n  let testController: TownController;\n\n  /**\n   * Testing harness that mocks the arrival of an event from the CoveyTownSocket and expects that\n   * a given listener is invoked, optionally with an expected listener parameter.\n   *\n   * Returns a mock listener callback that represents the listener under expectation\n   *\n   * @param receivedEvent\n   * @param receivedParameter\n   * @param listenerToExpect\n   * @param expectedListenerParam\n   * @returns mock listener mock\n   */\n  const emitEventAndExpectListenerFiring = <"+"\n    ReceivedEventFromSocket extends EventNames<"+"ServerToClientEvents>,\n    ExpectedListenerName extends EventNames<"+"TownEvents>,\n  >(\n    receivedEvent: ReceivedEventFromSocket,\n    receivedParameter: ReceivedEventParameter<"+"ReceivedEventFromSocket>,\n    listenerToExpect: ExpectedListenerName,\n    expectedListenerParam?: Parameters<"+"TownEvents[ExpectedListenerName]>[0],\n  ): jest.MockedFunction<"+"TownEvents[ExpectedListenerName]> => {\n    const eventListener = getEventListener(mockSocket, receivedEvent);\n    const mockListener = jest.fn() as jest.MockedFunction<"+"TownEvents[ExpectedListenerName]>;\n    testController.addListener(listenerToExpect, mockListener);\n    eventListener(receivedParameter);\n    if (expectedListenerParam === undefined) {\n      expect(mockListener).toHaveBeenCalled();\n    } else {\n      expect(mockListener).toHaveBeenCalledWith(expectedListenerParam);\n    }\n    return mockListener;\n  };\n\n  beforeEach(() => {\n    mockClear(mockSocket);\n    userName = nanoid();\n    townID = nanoid();\n    testController = new TownController({ userName, townID, loginController: mockLoginController });\n  });\n  describe('With an unsuccesful connection', () => {\n    it('Throws an error', async () => {\n      mockSocket.on.mockImplementation((eventName, eventListener) => {\n        if (eventName === 'disconnect') {\n          const listener = eventListener as () => void;\n          listener();\n        }\n        return mockSocket;\n      });\n      await expect(testController.connect()).rejects.toThrowError();\n      mockSocket.on.mockReset();\n    });\n  });\n  describe('With a successful connection', () => {\n    let townJoinResponse: TownJoinResponse;\n\n    beforeEach(async () => {\n      townJoinResponse = await mockTownControllerConnection(testController, mockSocket);\n    });\n    it('Initializes the properties of the controller', () => {\n      expect(testController.providerVideoToken).toEqual(townJoinResponse.providerVideoToken);\n      expect(testController.friendlyName).toEqual(townJoinResponse.friendlyName);\n      expect(testController.townIsPubliclyListed).toEqual(townJoinResponse.isPubliclyListed);\n      expect(testController.sessionToken).toEqual(townJoinResponse.sessionToken);\n      expect(testController.userID).toEqual(townJoinResponse.userID);\n    });\n\n    it('Forwards update town calls to local CoveyTownEvents listeners', () => {\n      const newFriendlyName = nanoid();\n      emitEventAndExpectListenerFiring(\n        'townSettingsUpdated',\n        { friendlyName: newFriendlyName },\n        'townSettingsUpdated',\n        { friendlyName: newFriendlyName },\n      );\n    });\n    it('Forwards delete town calls to local CoveyTownEvents listeners', () => {\n      emitEventAndExpectListenerFiring('townClosing', undefined, 'disconnect', undefined);\n    });\n    it('Forwards chat messages to local CoveyTownEvents listeners', () => {\n      const message: ChatMessage = {\n        author: nanoid(),\n        body: nanoid(),\n        dateCreated: new Date(),\n        sid: nanoid(),\n      };\n      emitEventAndExpectListenerFiring('chatMessage', message, 'chatMessage', message);\n    });\n    it(\"Emits the local player's movement updates to the socket and to locally subscribed CoveyTownEvents listeners\", () => {\n      const newLocation: PlayerLocation = { ...testController.ourPlayer.location, x: 10, y: 10 };\n      const expectedPlayerUpdate = testController.ourPlayer;\n      expectedPlayerUpdate.location = newLocation;\n      const movedPlayerListener = jest.fn();\n\n      testController.addListener('playerMoved', movedPlayerListener);\n\n      testController.emitMovement(newLocation);\n\n      //Emits the event to the socket\n      expect(mockSocket.emit).toBeCalledWith('playerMovement', newLocation);\n\n      //Emits the playerMovement event to locally subscribed listerners, indicating that the player moved\n      expect(movedPlayerListener).toBeCalledWith(expectedPlayerUpdate);\n\n      //Uses the correct (new) location when emitting that update locally\n      expect(expectedPlayerUpdate.location).toEqual(newLocation);\n    });\n    it('Emits locally written chat messages to the socket, and dispatches no other events', () => {\n      const testMessage: ChatMessage = {\n        author: nanoid(),\n        body: nanoid(),\n        dateCreated: new Date(),\n        sid: nanoid(),\n      };\n      testController.emitChatMessage(testMessage);\n\n      expect(mockSocket.emit).toBeCalledWith('chatMessage', testMessage);\n    });\n    it('Emits conversationAreasChanged when a conversation area is created', () => {\n      const newConvArea = townJoinResponse.interactables.find(\n        eachInteractable => isConversationArea(eachInteractable) && !eachInteractable.topic,\n      ) as ConversationAreaModel;\n      if (newConvArea) {\n        newConvArea.topic = nanoid();\n        newConvArea.occupantsByID = [townJoinResponse.userID];\n        const event = emitEventAndExpectListenerFiring(\n          'interactableUpdate',\n          newConvArea,\n          'conversationAreasChanged',\n        );\n        const changedAreasArray = event.mock.calls[0][0];\n        expect(changedAreasArray.find(eachConvArea => eachConvArea.id === newConvArea.id)?.topic);\n      } else {\n        fail('Did not find an existing, empty conversation area in the town join response');\n      }\n    });\n    describe('[T2] interactableUpdate events', () => {\n      describe('Conversation Area updates', () => {\n        function emptyConversationArea() {\n          return {\n            ...(townJoinResponse.interactables.find(\n              eachInteractable =>\n                isConversationArea(eachInteractable) && eachInteractable.occupantsByID.length == 0,\n            ) as ConversationAreaModel),\n          };\n        }\n        function occupiedConversationArea() {\n          return {\n            ...(townJoinResponse.interactables.find(\n              eachInteractable =>\n                isConversationArea(eachInteractable) && eachInteractable.occupantsByID.length > 0,\n            ) as ConversationAreaModel),\n          };\n        }\n        it('Emits a conversationAreasChanged event with the updated list of conversation areas if the area is newly occupied', () => {\n          const convArea = emptyConversationArea();\n          convArea.occupantsByID = [townJoinResponse.userID];\n          convArea.topic = nanoid();\n          const updatedConversationAreas = testController.conversationAreas;\n\n          emitEventAndExpectListenerFiring(\n            'interactableUpdate',\n            convArea,\n            'conversationAreasChanged',\n            updatedConversationAreas,\n          );\n\n          const updatedController = updatedConversationAreas.find(\n            eachArea => eachArea.id === convArea.id,\n          );\n          expect(updatedController?.topic).toEqual(convArea.topic);\n          expect(updatedController?.occupants.map(eachOccupant => eachOccupant.id)).toEqual(\n            convArea.occupantsByID,\n          );\n          expect(updatedController?.toConversationAreaModel()).toEqual({\n            id: convArea.id,\n            topic: convArea.topic,\n            occupantsByID: [townJoinResponse.userID],\n          });\n        });\n        it('Emits a conversationAreasChanged event with the updated list of converation areas if the area is newly vacant', () => {\n          const convArea = occupiedConversationArea();\n          convArea.occupantsByID = [];\n          convArea.topic = undefined;\n          const updatedConversationAreas = testController.conversationAreas;\n\n          emitEventAndExpectListenerFiring(\n            'interactableUpdate',\n            convArea,\n            'conversationAreasChanged',\n            updatedConversationAreas,\n          );\n          const updatedController = updatedConversationAreas.find(\n            eachArea => eachArea.id === convArea.id,\n          );\n          expect(updatedController?.topic).toEqual(convArea.topic);\n          expect(updatedController?.occupants.map(eachOccupant => eachOccupant.id)).toEqual(\n            convArea.occupantsByID,\n          );\n        });\n        it('Does not emit a conversationAreasChanged event if the set of active areas has not changed', () => {\n          const convArea = occupiedConversationArea();\n          convArea.topic = nanoid();\n          const updatedConversationAreas = testController.conversationAreas;\n\n          const eventListener = getEventListener(mockSocket, 'interactableUpdate');\n          const mockListener = jest.fn() as jest.MockedFunction<"+"\n            TownEvents['conversationAreasChanged']\n          >;\n          testController.addListener('conversationAreasChanged', mockListener);\n          eventListener(convArea);\n          expect(mockListener).not.toBeCalled();\n\n          const updatedController = updatedConversationAreas.find(\n            eachArea => eachArea.id === convArea.id,\n          );\n          expect(updatedController?.topic).toEqual(convArea.topic);\n          expect(updatedController?.occupants.map(eachOccupant => eachOccupant.id)).toEqual(\n            convArea.occupantsByID,\n          );\n        });\n        it('Emits a topicChange event if the topic of a conversation area changes', () => {\n          const convArea = occupiedConversationArea();\n          convArea.topic = nanoid();\n          //Set up a topicChange listener\n          const topicChangeListener = jest.fn();\n          const convAreaController = testController.conversationAreas.find(\n            eachArea => eachArea.id === convArea.id,\n          );\n          if (!convAreaController) {\n            fail('Could not find conversation area controller');\n            return;\n          }\n          convAreaController.addListener('topicChange', topicChangeListener);\n\n          // Perform the update\n          const eventListener = getEventListener(mockSocket, 'interactableUpdate');\n          eventListener(convArea);\n\n          expect(topicChangeListener).toBeCalledWith(convArea.topic);\n        });\n        it('Does not emit a topicChange event if the topic is unchanged', () => {\n          const convArea = occupiedConversationArea();\n          //Set up a topicChange listener\n          const topicChangeListener = jest.fn();\n          const convAreaController = testController.conversationAreas.find(\n            eachArea => eachArea.id === convArea.id,\n          );\n          if (!convAreaController) {\n            fail('Could not find conversation area controller');\n          }\n          convAreaController.addListener('topicChange', topicChangeListener);\n\n          // Perform the update\n          const eventListener = getEventListener(mockSocket, 'interactableUpdate');\n          eventListener(convArea);\n\n          expect(topicChangeListener).not.toBeCalled();\n        });\n        it('Emits an occupantsChange event if the occupants changed', () => {\n          const convArea = occupiedConversationArea();\n          convArea.occupantsByID = [townJoinResponse.userID, townJoinResponse.currentPlayers[1].id];\n\n          //Set up an occupantsChange listener\n          const occupantsChangeListener = jest.fn();\n          const convAreaController = testController.conversationAreas.find(\n            eachArea => eachArea.id === convArea.id,\n          );\n          if (!convAreaController) {\n            fail('Could not find conversation area controller');\n          }\n          convAreaController.addListener('occupantsChange', occupantsChangeListener);\n\n          // Perform the update\n          const eventListener = getEventListener(mockSocket, 'interactableUpdate');\n          eventListener(convArea);\n\n          expect(occupantsChangeListener).toBeCalledTimes(1);\n        });\n        it('Does not emit an occupantsChange if the occupants have not changed', () => {\n          const convArea = occupiedConversationArea();\n          convArea.topic = nanoid();\n\n          //Set up an occupantsChange listener\n          const occupantsChangeListener = jest.fn();\n          const convAreaController = testController.conversationAreas.find(\n            eachArea => eachArea.id === convArea.id,\n          );\n          if (!convAreaController) {\n            fail('Could not find conversation area controller');\n          }\n          convAreaController.addListener('occupantsChange', occupantsChangeListener);\n\n          // Perform the update\n          const eventListener = getEventListener(mockSocket, 'interactableUpdate');\n          eventListener(convArea);\n\n          expect(occupantsChangeListener).not.toBeCalled();\n        });\n      });\n      describe('Viewing Area updates', () => {\n        function viewingAreaOnTown() {\n          return {\n            ...(townJoinResponse.interactables.find(eachInteractable =>\n              isViewingArea(eachInteractable),\n            ) as ViewingArea),\n          };\n        }\n        let viewingArea: ViewingArea;\n        let viewingAreaController: ViewingAreaController;\n        let eventListener: (update: ViewingArea) => void;\n        beforeEach(() => {\n          viewingArea = viewingAreaOnTown();\n          const controller = testController.viewingAreas.find(\n            eachArea => eachArea.id === viewingArea.id,\n          );\n          if (!controller) {\n            fail(`Could not find viewing area controller for viewing area ${viewingArea.id}`);\n          }\n          viewingAreaController = controller;\n          eventListener = getEventListener(mockSocket, 'interactableUpdate');\n        });\n        it('Updates the viewing area model', () => {\n          viewingArea.video = nanoid();\n          viewingArea.elapsedTimeSec++;\n          viewingArea.isPlaying = !viewingArea.isPlaying;\n\n          eventListener(viewingArea);\n\n          expect(viewingAreaController.viewingAreaModel()).toEqual(viewingArea);\n        });\n        it('Emits a playbackChange event if isPlaying changes', () => {\n          const listener = jest.fn();\n          viewingAreaController.addListener('playbackChange', listener);\n\n          viewingArea.isPlaying = !viewingArea.isPlaying;\n          eventListener(viewingArea);\n          expect(listener).toBeCalledWith(viewingArea.isPlaying);\n        });\n        it('Emits a progressChange event if the elapsedTimeSec chagnes', () => {\n          const listener = jest.fn();\n          viewingAreaController.addListener('progressChange', listener);\n\n          viewingArea.elapsedTimeSec++;\n          eventListener(viewingArea);\n          expect(listener).toBeCalledWith(viewingArea.elapsedTimeSec);\n        });\n        it('Emits a videoChange event if the video changes', () => {\n          const listener = jest.fn();\n          viewingAreaController.addListener('videoChange', listener);\n\n          viewingArea.video = nanoid();\n          eventListener(viewingArea);\n          expect(listener).toBeCalledWith(viewingArea.video);\n        });\n      });\n      describe('[REE1] PosterSessionAreaController Poster Session Area updates', () => {\n        function posterSessionAreaOnTown() {\n          return {\n            ...(townJoinResponse.interactables.find(eachInteractable =>\n              isPosterSessionArea(eachInteractable),\n            ) as PosterSessionArea),\n          };\n        }\n        let posterSessionArea: PosterSessionArea;\n        let posterSessionAreaController: PosterSessionAreaController;\n        let eventListener: (update: PosterSessionArea) => void;\n        beforeEach(() => {\n          posterSessionArea = posterSessionAreaOnTown();\n          const controller = testController.posterSessionAreas.find(\n            eachArea => eachArea.id === posterSessionArea.id,\n          );\n          if (!controller) {\n            fail(\n              `Could not find postersession area controller for poster session area ${posterSessionArea.id}`,\n            );\n          }\n          posterSessionAreaController = controller;\n          eventListener = getEventListener(mockSocket, 'interactableUpdate');\n        });\n        it('[REE1] interactableUpdate and poster hooks Updates the poster session area model', () => {\n          posterSessionArea.imageContents = nanoid();\n          posterSessionArea.stars++;\n          posterSessionArea.title = 'New Title';\n\n          eventListener(posterSessionArea);\n\n          expect(posterSessionAreaController.posterSessionAreaModel()).toEqual(posterSessionArea);\n        });\n        it('[REE1] interactableUpdate and poster hooks Emits a posterStarChange event if the number of stars changes', () => {\n          const listener = jest.fn();\n          posterSessionAreaController.addListener('posterStarChange', listener);\n\n          posterSessionArea.stars++;\n          eventListener(posterSessionArea);\n          expect(listener).toBeCalledWith(posterSessionArea.stars);\n        });\n        it('[REE1] interactableUpdate and poster hooks Emits a posterTitleEvent event if the title changes', () => {\n          const listener = jest.fn();\n          posterSessionAreaController.addListener('posterTitleChange', listener);\n\n          posterSessionArea.title = nanoid();\n          eventListener(posterSessionArea);\n          expect(listener).toBeCalledWith(posterSessionArea.title);\n        });\n        it('[REE1] interactableUpdate and poster hooks Emits a posterImageContentsChange event if the image contents changes', () => {\n          const listener = jest.fn();\n          posterSessionAreaController.addListener('posterImageContentsChange', listener);\n\n          posterSessionArea.imageContents = nanoid();\n          eventListener(posterSessionArea);\n          expect(listener).toBeCalledWith(posterSessionArea.imageContents);\n        });\n      });\n    });\n  });\n  describe('Processing events that are received over the socket from the townService', () => {\n    let testPlayer: PlayerModel;\n    let testPlayerPlayersChangedFn: jest.MockedFunction<"+"TownEvents['playersChanged']>;\n\n    beforeEach(() => {\n      //Create a new PlayerModel\n      testPlayer = {\n        id: nanoid(),\n        location: { moving: false, rotation: 'back', x: 0, y: 1, interactableID: nanoid() },\n        userName: nanoid(),\n      };\n      //Add that player to the test town\n      testPlayerPlayersChangedFn = emitEventAndExpectListenerFiring(\n        'playerJoined',\n        testPlayer,\n        'playersChanged',\n      );\n    });\n    it('Emits playersChanged events when players join', () => {\n      expect(testPlayerPlayersChangedFn).toBeCalledWith([\n        PlayerController.fromPlayerModel(testPlayer),\n      ]);\n    });\n\n    it('Emits playersChanged events when players leave', () => {\n      emitEventAndExpectListenerFiring('playerDisconnect', testPlayer, 'playersChanged', []);\n    });\n    it('Emits playerMoved events when players join', async () => {\n      emitEventAndExpectListenerFiring(\n        'playerJoined',\n        testPlayer,\n        'playerMoved',\n        PlayerController.fromPlayerModel(testPlayer),\n      );\n    });\n    it('Emits playerMoved events when players move', async () => {\n      testPlayer.location = {\n        moving: true,\n        rotation: 'front',\n        x: 1,\n        y: 0,\n        interactableID: nanoid(),\n      };\n      emitEventAndExpectListenerFiring(\n        'playerMoved',\n        testPlayer,\n        'playerMoved',\n        PlayerController.fromPlayerModel(testPlayer),\n      );\n    });\n  });\n  it('Disconnects the socket and clears the coveyTownController when disconnection', async () => {\n    emitEventAndExpectListenerFiring('townClosing', undefined, 'disconnect');\n    expect(mockLoginController.setTownController).toBeCalledWith(null);\n  });\n});\n"},"src/hooks/hooks.test.tsx":{"tests":[{"id":"48","name":"[T3] TownController-Dependent Hooks [T3] usePlayers Returns initial state for the town","location":{"start":{"column":6,"line":75}}},{"id":"49","name":"[T3] TownController-Dependent Hooks [T3] usePlayers Updates players in response to playersChanged events","location":{"start":{"column":6,"line":78}}},{"id":"50","name":"[T3] TownController-Dependent Hooks [T3] usePlayers Adds exactly one listener","location":{"start":{"column":6,"line":89}}},{"id":"51","name":"[T3] TownController-Dependent Hooks [T3] usePlayers Removes the listener when the component is unmounted","location":{"start":{"column":6,"line":96}}},{"id":"52","name":"[T3] TownController-Dependent Hooks [T3] usePlayers Adds a listener on first render and does not re-register a listener on each render","location":{"start":{"column":6,"line":105}}},{"id":"53","name":"[T3] TownController-Dependent Hooks [T3] usePlayers Removes the listener if the townController changes and adds one to the new controller","location":{"start":{"column":6,"line":113}}},{"id":"54","name":"[T3] TownController-Dependent Hooks [T3] useActiveConversationAreas Returns an initial state of the active conversation areas","location":{"start":{"column":6,"line":162}}},{"id":"55","name":"[T3] TownController-Dependent Hooks [T3] useActiveConversationAreas Updates its value in response to conversationAreasChanged events","location":{"start":{"column":6,"line":166}}},{"id":"56","name":"[T3] TownController-Dependent Hooks [T3] useActiveConversationAreas Only adds a listener once","location":{"start":{"column":6,"line":179}}},{"id":"57","name":"[T3] TownController-Dependent Hooks [T3] useActiveConversationAreas Removes the listener when the component is unmounted","location":{"start":{"column":6,"line":192}}},{"id":"58","name":"[T3] TownController-Dependent Hooks [T3] useActiveConversationAreas Adds a listener on first render and does not re-register a listener on each render","location":{"start":{"column":6,"line":198}}},{"id":"59","name":"[T3] TownController-Dependent Hooks [T3] useActiveConversationAreas Removes the listener if the townController changes and adds one to the new controller","location":{"start":{"column":6,"line":206}}},{"id":"60","name":"[T3] TownController-Dependent Hooks [T3] useTownSettings Returns initial state for the town","location":{"start":{"column":6,"line":242}}},{"id":"61","name":"[T3] TownController-Dependent Hooks [T3] useTownSettings Updates isPubliclyListed in response to townSettingsUpdated events","location":{"start":{"column":6,"line":246}}},{"id":"62","name":"[T3] TownController-Dependent Hooks [T3] useTownSettings Updates friendlyName in response to townSettingsUpdated events","location":{"start":{"column":6,"line":255}}},{"id":"63","name":"[T3] TownController-Dependent Hooks [T3] useTownSettings Updates both settings in response to townSettingsUpdated events","location":{"start":{"column":6,"line":264}}},{"id":"64","name":"[T3] TownController-Dependent Hooks [T3] useTownSettings Adds exactly one listener","location":{"start":{"column":6,"line":274}}},{"id":"65","name":"[T3] TownController-Dependent Hooks [T3] useTownSettings Removes the listener when the component is unmounted","location":{"start":{"column":6,"line":283}}},{"id":"66","name":"[T3] TownController-Dependent Hooks [T3] useTownSettings Adds a listener on first render and does not re-register a listener on each render","location":{"start":{"column":6,"line":294}}},{"id":"67","name":"[T3] TownController-Dependent Hooks [T3] useTownSettings Removes the listener if the townController changes and adds one to the new controller","location":{"start":{"column":6,"line":302}}},{"id":"68","name":"ConversationAreaController hooks [T3] useConversationAreaOccupants Returns an initial state of the players in the area","location":{"start":{"column":6,"line":383}}},{"id":"69","name":"ConversationAreaController hooks [T3] useConversationAreaOccupants Updates the occupants list in response to occupantsChange events","location":{"start":{"column":6,"line":386}}},{"id":"70","name":"ConversationAreaController hooks [T3] useConversationAreaOccupants Removes its update listener when the component unmounts","location":{"start":{"column":6,"line":394}}},{"id":"71","name":"ConversationAreaController hooks [T3] useConversationAreaOccupants Adds a listener on first render and does not re-register a listener on each render","location":{"start":{"column":6,"line":400}}},{"id":"72","name":"ConversationAreaController hooks [T3] useConversationAreaOccupants Removes its listener and registers a new one if the area changes","location":{"start":{"column":6,"line":407}}},{"id":"73","name":"ConversationAreaController hooks [T3] useConversationAreaTopic Returns an initial state of the topic for the area","location":{"start":{"column":6,"line":432}}},{"id":"74","name":"ConversationAreaController hooks [T3] useConversationAreaTopic Returns NO_TOPIC_STRING if the topic is undefined","location":{"start":{"column":6,"line":435}}},{"id":"75","name":"ConversationAreaController hooks [T3] useConversationAreaTopic Updates the topic in response to topicChange events","location":{"start":{"column":6,"line":441}}},{"id":"76","name":"ConversationAreaController hooks [T3] useConversationAreaTopic Removes its update listener when the component unmounts","location":{"start":{"column":6,"line":450}}},{"id":"77","name":"ConversationAreaController hooks [T3] useConversationAreaTopic Adds a listener on first render and does not re-register a listener on each render","location":{"start":{"column":6,"line":456}}},{"id":"78","name":"ConversationAreaController hooks [T3] useConversationAreaTopic Removes its listener and registers a new one if the area changes","location":{"start":{"column":6,"line":463}}}],"source":"import { cleanup, render, RenderResult } from '@testing-library/react';\nimport { MockProxy } from 'jest-mock-extended';\nimport { nanoid } from 'nanoid';\nimport * as React from 'react';\nimport { act } from 'react-dom/test-utils';\nimport ConversationAreaController, {\n  ConversationAreaEvents,\n  NO_TOPIC_STRING,\n  useConversationAreaOccupants,\n  useConversationAreaTopic,\n} from '../classes/ConversationAreaController';\nimport PlayerController from '../classes/PlayerController';\nimport TownController, {\n  TownEvents,\n  useActiveConversationAreas,\n  usePlayers,\n  useTownSettings,\n} from '../classes/TownController';\nimport { EventNames, getTownEventListener, mockTownController } from '../TestUtils';\nimport * as useTownController from './useTownController';\ndescribe('[T3] TownController-Dependent Hooks', () => {\n  let useTownControllerSpy: jest.SpyInstance<"+"TownController, []>;\n  let townController: MockProxy<"+"TownController>;\n  let players: PlayerController[];\n\n  beforeAll(() => {\n    useTownControllerSpy = jest.spyOn(useTownController, 'default');\n  });\n  function getSingleListenerRemoved<"+"Ev extends EventNames<"+"TownEvents>>(\n    eventName: Ev,\n  ): TownEvents[Ev] {\n    const listeners = townController.removeListener.mock.calls.filter(\n      eachCall => eachCall[0] === eventName,\n    );\n    if (listeners.length !== 1) {\n      throw new Error(\n        `Expected to find exactly one removeListener call for ${eventName}, but found ${listeners.length}`,\n      );\n    }\n    return listeners[0][1] as unknown as TownEvents[Ev];\n  }\n  function getSingleListenerAdded<"+"Ev extends EventNames<"+"TownEvents>>(\n    eventName: Ev,\n    spy = townController.addListener,\n  ): TownEvents[Ev] {\n    const listeners = spy.mock.calls.filter(eachCall => eachCall[0] === eventName);\n    if (listeners.length !== 1) {\n      throw new Error(\n        `Expected to find exactly one addListener call for ${eventName}, but found ${listeners.length}`,\n      );\n    }\n    return listeners[0][1] as unknown as TownEvents[Ev];\n  }\n  describe('[T3] usePlayers', () => {\n    let friendlyName: string;\n    let townIsPubliclyListed: boolean;\n    let hookReturnValue: PlayerController[];\n    let renderData: RenderResult;\n    function TestComponent() {\n      hookReturnValue = usePlayers();\n      return null;\n    }\n    beforeEach(() => {\n      friendlyName = nanoid();\n      townIsPubliclyListed = true;\n      townController = mockTownController({\n        friendlyName,\n        townIsPubliclyListed,\n        players,\n      });\n      useTownControllerSpy.mockReturnValue(townController);\n\n      renderData = render(<"+"TestComponent />);\n    });\n    it('Returns initial state for the town', () => {\n      expect(hookReturnValue).toEqual(players);\n    });\n    it('Updates players in response to playersChanged events', () => {\n      const listener = getSingleListenerAdded('playersChanged');\n      act(() => {\n        listener([]);\n      });\n      expect(hookReturnValue).toEqual([]);\n      act(() => {\n        listener(players);\n      });\n      expect(hookReturnValue).toEqual(players);\n    });\n    it('Adds exactly one listener', () => {\n      const listener = getSingleListenerAdded('playersChanged');\n      act(() => {\n        listener([]);\n      });\n      getSingleListenerAdded('playersChanged');\n    });\n    it('Removes the listener when the component is unmounted', () => {\n      const listenerAdded = getSingleListenerAdded('playersChanged');\n      act(() => {\n        listenerAdded([]);\n      });\n      cleanup();\n      const listenerRemoved = getSingleListenerRemoved('playersChanged');\n      expect(listenerRemoved).toBe(listenerAdded);\n    });\n    it('Adds a listener on first render and does not re-register a listener on each render', () => {\n      getSingleListenerAdded('playersChanged');\n      renderData.rerender(<"+"TestComponent />);\n      renderData.rerender(<"+"TestComponent />);\n      renderData.rerender(<"+"TestComponent />);\n      getSingleListenerAdded('playersChanged');\n    });\n\n    it('Removes the listener if the townController changes and adds one to the new controller', () => {\n      const addCall = getSingleListenerAdded('playersChanged');\n      const newController = mockTownController({\n        friendlyName: nanoid(),\n        townID: nanoid(),\n        players: [],\n      });\n\n      useTownControllerSpy.mockReturnValue(newController);\n      renderData.rerender(<"+"TestComponent />);\n      expect(getSingleListenerRemoved('playersChanged')).toBe(addCall);\n\n      getSingleListenerAdded('playersChanged', newController.addListener);\n    });\n  });\n  describe('[T3] useActiveConversationAreas', () => {\n    let conversationAreas: ConversationAreaController[];\n\n    let hookReturnValue: ConversationAreaController[] = [];\n    let renderData: RenderResult;\n\n    function TestComponent() {\n      hookReturnValue = useActiveConversationAreas();\n      return null;\n    }\n    beforeEach(() => {\n      conversationAreas = [];\n      players = [];\n\n      for (let i = 0; i <"+" 10; i++) {\n        conversationAreas.push(new ConversationAreaController(nanoid(), `topic${i}`));\n      }\n\n      for (let i = 0; i <"+" 10; i++) {\n        players.push(\n          new PlayerController(nanoid(), nanoid(), { moving: false, rotation: 'back', x: 0, y: 1 }),\n        );\n      }\n\n      conversationAreas[0].occupants.push(players[0]);\n      conversationAreas[1].occupants.push(players[1]);\n\n      townController = mockTownController({\n        conversationAreas,\n      });\n      useTownControllerSpy.mockReturnValue(townController);\n\n      renderData = render(<"+"TestComponent />);\n    });\n    it('Returns an initial state of the active conversation areas', () => {\n      hookReturnValue.sort((a, b) => (a.topic && b.topic ? a.topic.localeCompare(b.topic) : 0));\n      expect(hookReturnValue).toEqual([conversationAreas[0], conversationAreas[1]]);\n    });\n    it('Updates its value in response to conversationAreasChanged events', () => {\n      act(() => {\n        const listener = getSingleListenerAdded('conversationAreasChanged');\n        conversationAreas[2].occupants.push(players[2]);\n        listener(conversationAreas);\n      });\n      hookReturnValue.sort((a, b) => (a.topic && b.topic ? a.topic.localeCompare(b.topic) : 0));\n      expect(hookReturnValue).toEqual([\n        conversationAreas[0],\n        conversationAreas[1],\n        conversationAreas[2],\n      ]);\n    });\n    it('Only adds a listener once', () => {\n      // Check that there was one listener added\n      getSingleListenerAdded('conversationAreasChanged');\n      // Trigger re-render\n      act(() => {\n        const listener = getTownEventListener(townController, 'conversationAreasChanged');\n        conversationAreas[2].occupants.push(players[2]);\n        listener(conversationAreas);\n      });\n      renderData.rerender(<"+"TestComponent />);\n      // Should still be one\n      getSingleListenerAdded('conversationAreasChanged');\n    });\n    it('Removes the listener when the component is unmounted', () => {\n      const addCall = getSingleListenerAdded('conversationAreasChanged');\n      cleanup();\n      const removeCall = getSingleListenerRemoved('conversationAreasChanged');\n      expect(addCall).toBe(removeCall);\n    });\n    it('Adds a listener on first render and does not re-register a listener on each render', () => {\n      getSingleListenerAdded('conversationAreasChanged');\n      renderData.rerender(<"+"TestComponent />);\n      renderData.rerender(<"+"TestComponent />);\n      renderData.rerender(<"+"TestComponent />);\n      getSingleListenerAdded('conversationAreasChanged');\n    });\n\n    it('Removes the listener if the townController changes and adds one to the new controller', () => {\n      const addCall = getSingleListenerAdded('conversationAreasChanged');\n      const newController = mockTownController({\n        friendlyName: nanoid(),\n        townID: nanoid(),\n        conversationAreas: [],\n      });\n\n
