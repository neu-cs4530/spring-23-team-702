not emit a progressChange event if the elapsedTimeSec property does not change","location":{"start":{"column":6,"line":48}}},{"id":"141","name":"[T2] ViewingAreaController Setting isPlaying property updates the model and emits a playbackChange event if the property changes","location":{"start":{"column":6,"line":54}}},{"id":"142","name":"[T2] ViewingAreaController Setting isPlaying property does not emit a playbackChange event if the isPlaying property does not change","location":{"start":{"column":6,"line":60}}},{"id":"143","name":"[T2] ViewingAreaController viewingAreaModel Carries through all of the properties","location":{"start":{"column":6,"line":67}}},{"id":"144","name":"[T2] ViewingAreaController updateFrom Updates the isPlaying, elapsedTimeSec and video properties","location":{"start":{"column":6,"line":73}}},{"id":"145","name":"[T2] ViewingAreaController updateFrom Does not update the id property","location":{"start":{"column":6,"line":88}}}],"source":"import { mock, mockClear, MockProxy } from 'jest-mock-extended';\nimport { nanoid } from 'nanoid';\nimport { ViewingArea } from '../generated/client';\nimport TownController from './TownController';\nimport ViewingAreaController, { ViewingAreaEvents } from './ViewingAreaController';\n\ndescribe('[T2] ViewingAreaController', () => {\n  // A valid ViewingAreaController to be reused within the tests\n  let testArea: ViewingAreaController;\n  let testAreaModel: ViewingArea;\n  const townController: MockProxy<"+"TownController> = mock<"+"TownController>();\n  const mockListeners = mock<"+"ViewingAreaEvents>();\n  beforeEach(() => {\n    testAreaModel = {\n      id: nanoid(),\n      isPlaying: true,\n      elapsedTimeSec: 12,\n      video: nanoid(),\n    };\n    testArea = new ViewingAreaController(testAreaModel);\n    mockClear(townController);\n    mockClear(mockListeners.playbackChange);\n    mockClear(mockListeners.progressChange);\n    mockClear(mockListeners.videoChange);\n    testArea.addListener('playbackChange', mockListeners.playbackChange);\n    testArea.addListener('progressChange', mockListeners.progressChange);\n    testArea.addListener('videoChange', mockListeners.videoChange);\n  });\n  describe('Setting video property', () => {\n    it('updates the property and emits a videoChange event if the property changes', () => {\n      const newVideo = nanoid();\n      testArea.video = newVideo;\n      expect(mockListeners.videoChange).toBeCalledWith(newVideo);\n      expect(testArea.video).toEqual(newVideo);\n    });\n    it('does not emit a videoChange event if the video property does not change', () => {\n      testArea.video = `${testAreaModel.video}`;\n      expect(mockListeners.videoChange).not.toBeCalled();\n    });\n  });\n  describe('Setting elapsedTimeSec property', () => {\n    it('updates the model and emits a progressChange event if the property changes', () => {\n      const newElapsedTimeSec = testArea.elapsedTimeSec + 1;\n      testArea.elapsedTimeSec = newElapsedTimeSec;\n      expect(mockListeners.progressChange).toBeCalledWith(newElapsedTimeSec);\n      expect(testArea.elapsedTimeSec).toEqual(newElapsedTimeSec);\n    });\n    it('does not emit a progressChange event if the elapsedTimeSec property does not change', () => {\n      testArea.elapsedTimeSec = testAreaModel.elapsedTimeSec;\n      expect(mockListeners.progressChange).not.toBeCalled();\n    });\n  });\n  describe('Setting isPlaying property', () => {\n    it('updates the model and emits a playbackChange event if the property changes', () => {\n      const newValue = !testAreaModel.isPlaying;\n      testArea.isPlaying = newValue;\n      expect(mockListeners.playbackChange).toBeCalledWith(newValue);\n      expect(testArea.isPlaying).toEqual(newValue);\n    });\n    it('does not emit a playbackChange event if the isPlaying property does not change', () => {\n      const existingValue = testAreaModel.isPlaying;\n      testArea.isPlaying = existingValue;\n      expect(mockListeners.playbackChange).not.toBeCalled();\n    });\n  });\n  describe('viewingAreaModel', () => {\n    it('Carries through all of the properties', () => {\n      const model = testArea.viewingAreaModel();\n      expect(model).toEqual(testAreaModel);\n    });\n  });\n  describe('updateFrom', () => {\n    it('Updates the isPlaying, elapsedTimeSec and video properties', () => {\n      const newModel: ViewingArea = {\n        id: testAreaModel.id,\n        video: nanoid(),\n        elapsedTimeSec: testArea.elapsedTimeSec + 1,\n        isPlaying: !testArea.isPlaying,\n      };\n      testArea.updateFrom(newModel);\n      expect(testArea.video).toEqual(newModel.video);\n      expect(testArea.elapsedTimeSec).toEqual(newModel.elapsedTimeSec);\n      expect(testArea.isPlaying).toEqual(newModel.isPlaying);\n      expect(mockListeners.videoChange).toBeCalledWith(newModel.video);\n      expect(mockListeners.progressChange).toBeCalledWith(newModel.elapsedTimeSec);\n      expect(mockListeners.playbackChange).toBeCalledWith(newModel.isPlaying);\n    });\n    it('Does not update the id property', () => {\n      const existingID = testArea.id;\n      const newModel: ViewingArea = {\n        id: nanoid(),\n        video: nanoid(),\n        elapsedTimeSec: testArea.elapsedTimeSec + 1,\n        isPlaying: !testArea.isPlaying,\n      };\n      testArea.updateFrom(newModel);\n      expect(testArea.id).toEqual(existingID);\n    });\n  });\n});\n"},"src/components/Town/interactables/PosterViewerImage.test.tsx":{"tests":[{"id":"146","name":"PosterViewer [REE3] createPoster Poster Image Viewer [REE3] cant restar a poster Starring a poster Increments the number of stars when clicking \"star\" button","location":{"start":{"column":6,"line":54}}},{"id":"147","name":"PosterViewer [REE3] createPoster Poster Image Viewer [REE3] cant restar a poster Starring a poster Displays the correct number of starting stars","location":{"start":{"column":6,"line":73}}},{"id":"148","name":"PosterViewer [REE3] createPoster Poster Image Viewer [REE3] sync image contents with the town controller Viewing a poster Displays the image contents","location":{"start":{"column":6,"line":80}}},{"id":"149","name":"PosterViewer [REE3] createPoster Poster Image Viewer [REE3] sync image contents with the town controller Viewing a poster Only retrieves the image contents once","location":{"start":{"column":6,"line":84}}},{"id":"150","name":"PosterViewer [REE3] createPoster Poster Image Viewer [REE3] sync image contents with the town controller Viewing a poster Includes the title of the poster in the header","location":{"start":{"column":6,"line":88}}},{"id":"151","name":"PosterViewer [REE3] createPoster Poster Image Viewer [REE3] sync image contents with the town controller Viewing a poster Unpauses the game when the modal is closed","location":{"start":{"column":6,"line":95}}}],"source":"import { ChakraProvider } from '@chakra-ui/react';\nimport { fireEvent, render, RenderResult, waitFor } from '@testing-library/react';\nimport { DeepMockProxy, mockClear } from 'jest-mock-extended';\nimport { nanoid } from 'nanoid';\nimport React from 'react';\nimport { act } from 'react-dom/test-utils';\nimport PosterSessionAreaController from '../../../classes/PosterSessionAreaController';\nimport TownController from '../../../classes/TownController';\nimport TownControllerContext from '../../../contexts/TownControllerContext';\nimport { mockTownController } from '../../../TestUtils';\nimport { PosterImage } from './PosterViewer';\n\nfunction renderPosterSessionArea(\n  posterSessionArea: PosterSessionAreaController,\n  townController: TownController,\n) {\n  let selectIsOpen = posterSessionArea.imageContents === undefined;\n  const close = () => {\n    selectIsOpen = false;\n  };\n  return (\n    <"+"ChakraProvider>\n      <"+"TownControllerContext.Provider value={townController}>\n        <"+"PosterImage controller={posterSessionArea} isOpen={!selectIsOpen} close={close} />\n      <"+"/TownControllerContext.Provider>\n    <"+"/ChakraProvider>\n  );\n}\n\ndescribe('PosterViewer [REE3] createPoster Poster Image Viewer', () => {\n  const mockToast = jest.fn();\n  let posterSessionArea: PosterSessionAreaController;\n  let starButton: HTMLElement;\n\n  let townController: DeepMockProxy<"+"TownController>;\n\n  let renderData: RenderResult;\n  beforeEach(() => {\n    mockClear(mockToast);\n    posterSessionArea = new PosterSessionAreaController({\n      id: `id-${nanoid()}`,\n      title: `title-${nanoid()}`,\n      imageContents: `contents-${nanoid()}`,\n      stars: 134,\n    });\n    townController = mockTownController({ posterSessionAreas: [posterSessionArea] });\n\n    renderData = render(renderPosterSessionArea(posterSessionArea, townController));\n\n    starButton = renderData.getByRole('button', { name: /Star/i });\n  });\n\n  describe('[REE3] cant restar a poster Starring a poster', () => {\n    it('Increments the number of stars when clicking \"star\" button', async () => {\n      const prevStars = posterSessionArea.stars;\n      const starLabel = renderData.getByRole('contentinfo');\n      await waitFor(() => expect(starLabel).toHaveTextContent('Number of stars: ' + prevStars));\n      act(() => {\n        fireEvent.click(starButton);\n      });\n      await waitFor(() =>\n        expect(starLabel).toHaveTextContent('Number of stars: ' + (prevStars + 1)),\n      );\n      act(() => {\n        fireEvent.click(starButton);\n      });\n      // don't star again\n      expect(townController.incrementPosterSessionAreaStars).toHaveBeenCalledTimes(1);\n      expect(townController.incrementPosterSessionAreaStars).toHaveBeenCalledWith(\n        posterSessionArea,\n      );\n    });\n    it('Displays the correct number of starting stars', () => {\n      const starLabel = renderData.getByRole('contentinfo');\n      expect(starLabel).toHaveTextContent('Number of stars: ' + posterSessionArea.stars);\n    });\n  });\n\n  describe('[REE3] sync image contents with the town controller Viewing a poster', () => {\n    it('Displays the image contents', () => {\n      const image = renderData.getByRole('img');\n      expect(image).toHaveAttribute('src', posterSessionArea.imageContents);\n    });\n    it('Only retrieves the image contents once', () => {\n      renderData.rerender(renderPosterSessionArea(posterSessionArea, townController));\n      expect(townController.getPosterSessionAreaImageContents).toHaveBeenCalledTimes(1);\n    });\n    it('Includes the title of the poster in the header', () => {\n      const header = renderData.getByRole('banner');\n      const { title } = posterSessionArea;\n      if (title) {\n        expect(header).toHaveTextContent(title);\n      }\n    });\n    it('Unpauses the game when the modal is closed', () => {\n      const close = renderData.getByRole('button', { name: /Close/i });\n      act(() => {\n        fireEvent.click(close);\n      });\n      expect(townController.unPause).toHaveBeenCalledTimes(1);\n    });\n  });\n});\n"}},"projectRoot":"/home/ellen/Documents/NEUCourses/CS4530_TA_again/spring23-ip2-autograder/handout/frontend","config":{"$schema":"./node_modules/@stryker-mutator/core/schema/stryker-schema.json","_comment":"This config was generated using 'stryker init'. Please take a look at: https://stryker-mutator.io/docs/stryker-js/configuration/ for more information","packageManager":"npm","reporters":["html","clear-text","json","progress"],"buildCommand":"npm run stryker-prepare","testRunner":"jest","coverageAnalysis":"perTest","timeoutFactor":5,"timeoutMS":15000,"concurrency":1,"jest":{"configFile":"jest.config.cjs","projectType":"custom","enableFindRelatedTests":true},"mutate":["src/classes/PosterSessionAreaController.ts:64-108","src/classes/PosterSessionAreaController.ts:131-136"],"allowConsoleColors":true,"checkers":[],"checkerNodeArgs":[],"commandRunner":{"command":"npm test"},"clearTextReporter":{"allowColor":true,"logTests":true,"maxTestsToLog":3},"dashboard":{"baseUrl":"https://dashboard.stryker-mutato
